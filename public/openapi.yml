openapi: 3.0.3
info:
  title: KPNP - 품새 API
  version: 0.0.1
servers:
  - url: https://dev.kpnpglobal.com:9143/api/champs/ps/v1
tags:
  - name: 공통
  - name: 대회
  - name: 대회개최 - 기본 정보
  - name: 대회개최 - 부별 정보
  - name: 대회개최 - 품새 추첨 범위
  - name: 대회개최 - 세부 정보
  - name: 대회개최 - 개최 완료
  - name: 운영진
  - name: 심판관리
  - name: 운영 - 참가자
  - name: 운영 - 경기
  - name: 일정
  - name: 심판조 스케줄
  - name: 채점

paths:

  # 공통
  /common/combo/rules:
    $ref: './tags/poomsae/common.yaml#/paths/~1common~1combo~1rules'
  /common/combo/countries:
    $ref: './tags/poomsae/common.yaml#/paths/~1common~1combo~1countries'
  /common/combo/noc-list:
    $ref: './tags/poomsae/common.yaml#/paths/~1common~1combo~1noc-list'
  /common/combo/wt-grades:
    $ref: './tags/poomsae/common.yaml#/paths/~1common~1combo~1wt-grades'
  /common/combo/poomsae-list:
    $ref: './tags/poomsae/common.yaml#/paths/~1common~1combo~1poomsae-list'
  /common/combo/composite-rate-list:
    $ref: './tags/poomsae/common.yaml#/paths/~1common~1combo~1composite-rate-list'
  /common/combo/match-orders:
    $ref: './tags/poomsae/common.yaml#/paths/~1common~1combo~1match-orders'
  /common/combo/match-style:
    $ref: './tags/poomsae/common.yaml#/paths/~1common~1combo~1match-style'
  /common/combo/draw-list:
    $ref: './tags/poomsae/common.yaml#/paths/~1common~1combo~1draw-list'
  /common/combo/bank-list:
    $ref: './tags/poomsae/common.yaml#/paths/~1common~1combo~1bank-list'
  /competition/{competitionSeq}/all-event-filter":
    $ref: './tags/poomsae/common.yaml#/paths/~1competition~1{competitionSeq}~1all-event-filter'
  /competition/{competitionSeq}/event-filter":
    $ref: './tags/poomsae/common.yaml#/paths/~1competition~1{competitionSeq}~1event-filter'
  /common/competition/{competitionSeq}/operation/match-filter:
    $ref: './tags/poomsae/common.yaml#/paths/~1common~1competition~1{competitionSeq}~1operation~1match-filter'


  # 대회
  /competitions:
    $ref: './tags/poomsae/competition.yaml#/paths/~1competitions'
  /competitions/host:
    $ref: './tags/poomsae/competition.yaml#/paths/~1competitions~1host'


  # 대회개최 - 기본 정보
  /competitions/default/{competitionSeq}:
    $ref: './tags/poomsae/competition-default.yaml#/paths/~1competitions~1default~1{competitionSeq}'
  /competitions/default:
    $ref: './tags/poomsae/competition-default.yaml#/paths/~1competitions~1default'
  /competitions/media:
    $ref: './tags/poomsae/competition-default.yaml#/paths/~1competitions~1media'


  # 대회개최 - 부별 정보
  /competitions/department/{competitionSeq}:
    $ref: './tags/poomsae/competition-department.yaml#/paths/~1competitions~1department~1{competitionSeq}'


  # 대회개최 - 품새 추첨 범위
  /competitions/range/{competitionSeq}:
    $ref: './tags/poomsae/competition-range.yaml#/paths/~1competitions~1range~1{competitionSeq}'


  # 대회개최 - 세부 정보
  /competitions/detail/{competitionSeq}:
    $ref: './tags/poomsae/competition-detail.yaml#/paths/~1competitions~1detail~1{competitionSeq}'
  /competitions/detail/{competitionSeq}/media:
    $ref: './tags/poomsae/competition-detail.yaml#/paths/~1competitions~1detail~1{competitionSeq}~1media'


  # 대회개최 - 개최 완료
  /competitions/complete/{competitionSeq}:
    $ref: './tags/poomsae/competition-complete.yaml#/paths/~1competitions~1complete~1{competitionSeq}'
  /temp:
    $ref: './tags/poomsae/competition-complete.yaml#/paths/~1temp'
  /finish:
    $ref: './tags/poomsae/competition-complete.yaml#/paths/~1finish'
  /orderSheet/{competitionSeq}:
    $ref: './tags/poomsae/competition-complete.yaml#/paths/~1orderSheet~1{competitionSeq}'
  /paypalCapture:
    $ref: './tags/poomsae/competition-complete.yaml#/paths/~1paypalCapture'
  /payFinish:
    $ref: './tags/poomsae/competition-complete.yaml#/paths/~1payFinish'


  # 운영진
  /competitions/{competitionSeq}/managers/search:
    $ref: './tags/poomsae/manager.yaml#/paths/~1competitions~1{competitionSeq}~1managers~1search'
  /competitions/{competitionSeq}/managers:
    $ref: './tags/poomsae/manager.yaml#/paths/~1competitions~1{competitionSeq}~1managers'
  /competitions/{competitionSeq}/managers/{competitionManagerSeq}:
    $ref: './tags/poomsae/manager.yaml#/paths/~1competitions~1{competitionSeq}~1managers~1{competitionManagerSeq}'


  # 심판관리
  /competitions/{competitionSeq}/referees:
    $ref: './tags/poomsae/referee-management.yaml#/paths/~1competitions~1{competitionSeq}~1referees'
  /competitions/{competitionSeq}/referee/non-member:
    $ref: './tags/poomsae/referee-management.yaml#/paths/~1competitions~1{competitionSeq}~1referee~1non-member'
  /competitions/{competitionSeq}/referee:
    $ref: './tags/poomsae/referee-management.yaml#/paths/~1competitions~1{competitionSeq}~1referee'
  /competitions/{competitionSeq}/referee/{refereeSeq}:
    $ref: './tags/poomsae/referee-management.yaml#/paths/~1competitions~1{competitionSeq}~1referee~1{refereeSeq}'
  /competitions/{competitionSeq}/referee/search:
    $ref: './tags/poomsae/referee-management.yaml#/paths/~1competitions~1{competitionSeq}~1referee~1search'
  /competitions/{competitionSeq}/referee/member:
    $ref: './tags/poomsae/referee-management.yaml#/paths/~1competitions~1{competitionSeq}~1referee~1member'
  /competitions/{competitionSeq}/referee/group:
    $ref: './tags/poomsae/referee-management.yaml#/paths/~1competitions~1{competitionSeq}~1referee~1group'
  /competitions/{competitionSeq}/referee/csv:
    $ref: './tags/poomsae/referee-management.yaml#/paths/~1competitions~1{competitionSeq}~1referee~1csv'


 # 참가자
  /competitions/{competitionSeq}/participants:
    $ref: './tags/poomsae/participant.yaml#/paths/~1competitions~1{competitionSeq}~1participants'
  /competitions/{competitionSeq}/participants/deposit-confirm:
    $ref: './tags/poomsae/participant.yaml#/paths/~1competitions~1{competitionSeq}~1participants~1deposit-confirm'
  /competitions/{competitionSeq}/participants/deposit-cancel:
    $ref: './tags/poomsae/participant.yaml#/paths/~1competitions~1{competitionSeq}~1participants~1deposit-cancel'
  /competitions/{competitionSeq}/participants/confirm:
    $ref: './tags/poomsae/participant.yaml#/paths/~1competitions~1{competitionSeq}~1participants~1confirm'
  /competitions/{competitionSeq}/participants/csv:
    $ref: './tags/poomsae/participant.yaml#/paths/~1competitions~1{competitionSeq}~1participants~1csv'


  # 일정
  /schedule/{competitionSeq}/progress:
    $ref: './tags/poomsae/schedule.yaml#/paths/~1schedule~1{competitionSeq}~1progress'
  /schedule/{competitionSeq}/init-data:
    $ref: './tags/poomsae/schedule.yaml#/paths/~1schedule~1{competitionSeq}~1init-data'


  # 심판조 스케줄
  /competitions/{competitionSeq}/referee-groups:
    $ref: './tags/poomsae/referee-schedule.yaml#/paths/~1competitions~1{competitionSeq}~1referee-groups'
  /competitions/{competitionSeq}/schedule/referee-groups:
    $ref: './tags/poomsae/referee-schedule.yaml#/paths/~1competitions~1{competitionSeq}~1schedule~1referee-groups'
  /competitions/{competitionSeq}/schedule/referee-groups/detail/{scheduleSeq}:
    $ref: './tags/poomsae/referee-schedule.yaml#/paths/~1competitions~1{competitionSeq}~1schedule~1referee-groups~1detail~1{scheduleSeq}'
  /competitions/{competitionSeq}/schedule/referee-groups/detail/group/{scheduleSeq}:
    $ref: './tags/poomsae/referee-schedule.yaml#/paths/~1competitions~1{competitionSeq}~1schedule~1referee-groups~1detail~1group~1{scheduleSeq}'
  /competitions/{competitionSeq}/schedule/referee-groups/detail/referee/{scheduleSeq}:
    $ref: './tags/poomsae/referee-schedule.yaml#/paths/~1competitions~1{competitionSeq}~1schedule~1referee-groups~1detail~1referee~1{scheduleSeq}'


 # 운영
  /competitions/{competitionSeq}/operation/completed-matches:
    $ref: './tags/poomsae/operation.yaml#/paths/~1competitions~1{competitionSeq}~1operation~1completed-matches'
  /competitions/{competitionSeq}/operation/ongoing-matches/{day}:
    $ref: './tags/poomsae/operation.yaml#/paths/~1competitions~1{competitionSeq}~1operation~1ongoing-matches~1{day}'
  /competitions/{competitionSeq}/operation/start-day/{day}:
    $ref: './tags/poomsae/operation.yaml#/paths/~1competitions~1{competitionSeq}~1operation~1start-day~1{day}'
  /competitions/{competitionSeq}/operation/end-day/{day}:
    $ref: './tags/poomsae/operation.yaml#/paths/~1competitions~1{competitionSeq}~1operation~1end-day~1{day}'
  /competitions/{competitionSeq}/operation/day-status:
    $ref: './tags/poomsae/operation.yaml#/paths/~1competitions~1{competitionSeq}~1operation~1day-status'
  /competitions/{competitionSeq}/operation/matches/{competitionMatchPsSeq}/scores:
    $ref: './tags/poomsae/operation.yaml#/paths/~1competitions~1{competitionSeq}~1operation~1matches~1{competitionMatchPsSeq}~1scores'
  /competitions/{competitionSeq}/operation/matches/{competitionMatchPsSeq}/completed-match/referee/scores:
    $ref: './tags/poomsae/operation.yaml#/paths/~1competitions~1{competitionSeq}~1operation~1matches~1{competitionMatchPsSeq}~1completed-match~1referee~1scores'
  /competitions/{competitionSeq}/operation/matches/{competitionMatchPsSeq}/ongoing-match/referee/scores:
    $ref: './tags/poomsae/operation.yaml#/paths/~1competitions~1{competitionSeq}~1operation~1matches~1{competitionMatchPsSeq}~1ongoing-match~1referee~1scores'
  /competitions/{competitionSeq}/operation/matches/{competitionMatchPsSeq}/competitor/{matchCompetitorDetailSeq}/deduction:
    $ref: './tags/poomsae/operation.yaml#/paths/~1competitions~1{competitionSeq}~1operation~1matches~1{competitionMatchPsSeq}~1competitor~1{matchCompetitorDetailSeq}~1deduction'
  /competitions/{competitionSeq}/operation/matches/completed:
    $ref: './tags/poomsae/operation.yaml#/paths/~1competitions~1{competitionSeq}~1operation~1matches~1completed'
  /competitions/{competitionSeq}/operation/matches:
    $ref: './tags/poomsae/operation.yaml#/paths/~1competitions~1{competitionSeq}~1operation~1matches'
  /competitions/{competitionSeq}/operation/matches/{competitionMatchPsSeq}/result:
    $ref: './tags/poomsae/operation.yaml#/paths/~1competitions~1{competitionSeq}~1operation~1matches~1{competitionMatchPsSeq}~1result'
  /competitions/{competitionSeq}/operation/matches/{competitionMatchPsSeq}/competitor/{matchCompetitorDetailSeq}/penalty:
    $ref: './tags/poomsae/operation.yaml#/paths/~1competitions~1{competitionSeq}~1operation~1matches~1{competitionMatchPsSeq}~1competitor~1{matchCompetitorDetailSeq}~1penalty'
  /competitions/{competitionSeq}/operation/matches/{competitionMatchPsSeq}/poomsae:
    $ref: './tags/poomsae/operation.yaml#/paths/~1competitions~1{competitionSeq}~1operation~1matches~1{competitionMatchPsSeq}~1poomsae'
  /competitions/{competitionSeq}/operation/draw:
    $ref: './tags/poomsae/operation.yaml#/paths/~1competitions~1{competitionSeq}~1operation~1draw'


  # 심판 점수 채점
  /competitions/{competitionSeq}/matches/{matchSeq}:
    $ref: './tags/poomsae/score.yaml#/paths/~1competitions~1{competitionSeq}~1matches~1{matchSeq}'
  /competitions/{competitionSeq}/matches/{matchSeq}/competitors:
    $ref: './tags/poomsae/score.yaml#/paths/~1competitions~1{competitionSeq}~1matches~1{matchSeq}~1competitors'
  /competitions/{competitionSeq}/matches/{matchSeq}/scores:
    $ref: './tags/poomsae/score.yaml#/paths/~1competitions~1{competitionSeq}~1matches~1{matchSeq}~1scores'
  /competitions/{competitionSeq}/matches/{matchSeq}/competitors/{competitorSeq}/scores/deduct:
    $ref: './tags/poomsae/score.yaml#/paths/~1competitions~1{competitionSeq}~1matches~1{matchSeq}~1competitors~1{competitorSeq}~1scores~1deduct'
  /competitions/{competitionSeq}/matches/{matchSeq}/competitors/{competitorSeq}/scores/deduct/undo:
    $ref: './tags/poomsae/score.yaml#/paths/~1competitions~1{competitionSeq}~1matches~1{matchSeq}~1competitors~1{competitorSeq}~1scores~1deduct~1undo'
  /competitions/{competitionSeq}/matches/{matchSeq}/competitors/{competitorSeq}/scores/update:
    $ref: './tags/poomsae/score.yaml#/paths/~1competitions~1{competitionSeq}~1matches~1{matchSeq}~1competitors~1{competitorSeq}~1scores~1update'
  /competitions/{competitionSeq}/matches/{matchSeq}/scores/send:
    $ref: './tags/poomsae/score.yaml#/paths/~1competitions~1{competitionSeq}~1matches~1{matchSeq}~1scores~1send'
  /competitions/{competitionSeq}/days/{competitionDay}/schedules:
    $ref: './tags/poomsae/score.yaml#/paths/~1competitions~1{competitionSeq}~1days~1{competitionDay}~1schedules'
  /competitions/{competitionSeq}/days/{competitionDay}/schedules/{competitionScheduleDetailSeq}/referees:
    $ref: './tags/poomsae/score.yaml#/paths/~1competitions~1{competitionSeq}~1days~1{competitionDay}~1schedules~1{competitionScheduleDetailSeq}~1referees'
  /competitions/{competitionSeq}/matches/{matchSeq}/referees/{refereeSeq}/join:
    $ref: './tags/poomsae/score.yaml#/paths/~1competitions~1{competitionSeq}~1matches~1{matchSeq}~1referees~1{refereeSeq}~1join'





components:
  responses:
    OK:
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              data:
                type: string
                example: null
              error:
                type: string
                example: null
    Error:
      description: error operation
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              data:
                type: string
                example: null
              error:
                type: object
                properties:
                  message:
                    type: string
                    example: "내부 오류 발생"
                  errorCode:
                    type: string
                    example: "500"
  examples:
    # 500
    FILE_TRANSFER_TO_S3_ERROR:
      value:
        success: false
        data: null
        error:
          message: "파일 S3에 전송 중 오류 발생."
          errorCode: "E009"
    COMPETITION_OVERLAP:
      value:
        success: false
        data: null
        error:
          message: "대회 중복 개최 요청"
          errorCode: "E522"
    VALIDATE_WT_GRAGE_IS_EMPTY:
      value:
        success: false
        data: null
        error:
          message: "등급은 필수 항목입니다"
          errorCode: "E700"
    VALIDATE_BANK_INFO_IS_EMPTY:
      value:
        success: false
        data: null
        error:
          message: "참가비 항목을 입력해주세요"
          errorCode: "E701"
    INVALID_ARGUMENT_ERROR_FILE_SIZE:
      value:
        success: false
        data: null
        error:
          message: "크기가 1에서 3 사이여야 합니다"
          errorCode: "E523"
    UNSUPPORTED_OPERATION:
      value:
        success: false
        data: null
        error:
          message: "지원하지 않는 메소드입니다."
          errorCode: "E011"

    #403
    IS_NOT_AUTHORIZED:
      value:
        success: false
        data: null
        error:
          message: "접근 권한이 없습니다."
          errorCode: "E099"

    #400
    FILE_LOAD_FAILURE:
      value:
        success: false
        data: null
        error:
          message: "불러오기를 실패했습니다. 다시 확인해주세요."
          errorCode: "E604"
    INVALID_TYPE_ERROR:
      value:
        success: false
        data: null
        error:
          message: "올바르지 않은 타입입니다."
          errorCode: "E003"
    ILLEGAL_ARGUMENT_ERROR:
      value:
        success: false
        data: null
        error:
          message: "필수 파라미터가 없습니다."
          errorCode: "E004"
    CODE_NOT_FOUND:
      value:
        success: false
        data: null
        error:
          message: "The code does not exist. (동적으로 바뀔 수 있음 사용자에게 보여질 에러메시지는 아님)"
          errorCode: "E006"
    PARTICIPANT_RULE_MISMATCH:
      value:
        success: false
        data: null
        error:
          message: "룰이 일치하지 않습니다. 대회 운영룰과 일치하는 파일을 올려주세요."
          errorCode: "E603"
    COMPETITION_DAY_START_ORDER_INVALID:
      value:
        success: false
        data: null
        error:
          message: "대회 일차는 이전 일차가 완료된 후에 순차적으로 시작할 수 있습니다."
          errorCode: "E705"
    COMPETITION_CURRENT_DAY_IS_ALREADY_START:
      value:
        success: false
        data: null
        error:
          message: "해당 일차 대회가 이미 시작되었습니다."
          errorCode: "E611"
    COMPETITION_CURRENT_DAY_IS_NOT_START:
      value:
        success: false
        data: null
        error:
          message: "해당 일차 대회가 시작되지 않았습니다."
          errorCode: "E610"
    COMPETITION_CURRENT_DAY_IS_END:
      value:
        success: false
        data: null
        error:
          message: "해당 일차 대회가 종료되었습니다."
          errorCode: "E609"
    REFEREE_GROUP_IS_NOT_EXISTS:
      value:
        success: false
        data: null
        error:
          message: "심판 그룹이 존재하지 않습니다."
          errorCode: "E655"
    WRONG_SCHEDULE_MATCH:
      value:
        success: false
        data: null
        error:
          message: "잘못된 매치입니다."
          errorCode: "E658"
    DENY_CHANGE_REFEREE_WRONG_SEQ:
      value:
        success: false
        data: null
        error:
          message: "잘못된 파라미터입니다."
          errorCode: "E661"
    DENY_CHANGE_REFEREE_WRONG_REFEREE_SEQ:
      value:
        success: false
        data: null
        error:
          message: "존재하지 않는 심판입니다."
          errorCode: "E662"


    # 200
    EXIST_REFEREE_GROUP:
      value:
        success: false
        data: null
        error:
          message: "삭제하려는 심판 목록 중 일부 심판이 이미 심판조에 편성되어 있습니다."
          errorCode: "E645"
    REFEREE_DELETE_REQUEST_INVALID_1:
      value:
        success: false
        data: null
        error:
          message: "삭제할 심판 목록은 비어 있을 수 없습니다."
          errorCode: "E523"
    ITEM_NOT_FOUND:
      value:
        success: false
        data: null
        error:
          message: "데이터가 존재하지 않습니다."
          errorCode: "E501"
    INVALID_REFEREE_INVITATION:
      value:
        success: false
        data: null
        error:
          message: "초대 대상 심판 회원 중 존재하지 않는 회원이 있습니다."
          errorCode: "E646"
    REFEREE_ALREADY_REGISTERED:
      value:
        success: false
        data: null
        error:
          message: "이미 해당 대회에 심판으로 등록된 회원이 있습니다."
          errorCode: "E649"
    INVALID_HEAD_REFEREE:
      value:
        success: false
        data: null
        error:
          message: "요청에 포함된 주심 중 존재하지 않는 심판이 있습니다."
          errorCode: "E647"
    INSUFFICIENT_REFEREES_FOR_GROUP_CREATION:
      value:
        success: false
        data: null
        error:
          message: "심판조 생성을 위한 충분한 심판 인원이 부족합니다."
          errorCode: "E648"
    MATCH_STATE_INVALID_FOR_OPERATION:
      value:
        success: false
        data: null
        error:
          message: "경기가 진행 중이거나 종료되어 해당 작업을 수행할 수 없습니다."
          errorCode: "E651"
    REFEREE_CSV_DATA_NOT_FOUND:
      value:
        success: false
        data: null
        error:
          message: "CSV 파일에 심판 데이터가 포함되어 있지 않습니다."
          errorCode: "E650"
    VALIDATE_FILE_IS_OVER_MAX:
      value:
        success: false
        data: null
        error:
          message: "파일 등록 최대 개수를 초과하였습니다."
          errorCode: "E702"
    FAILD_PAYPAL:
      value:
        success: false
        data: null
        error:
          message: "PAYPAL 결제 실패"
          errorCode: "E519"
    PAYMENT_METHOD_ERROR:
      value:
        success: false
        data: null
        error:
          message: "결제 방식 오류"
          errorCode: "E520"
    PAYMENT_DENIED:
      value:
        success: false
        data: null
