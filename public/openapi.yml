openapi: 3.0.3
info:
  title: KPNP - 품새 API
  version: 0.0.1
servers:
  - url: https://dev.kpnpglobal.com:9143/api/champs/ps/v1
tags:
  - name: 대회
  - name: 대회개최 - 기본 정보
  - name: 대회개최 - 부별 정보
  - name: 대회개최 - 품새 추첨 범위
  - name: 대회개최 - 세부 정보
  - name: 대회개최 - 개최 완료
  - name: 공통
  - name: 심판관리

paths:
  /competitions/host:
    get:
      summary: 품새 대회 목록 조회
      tags:
        - 대회
      responses:
        '200':
          description: 대회 목록
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        competitionSeq:
                          type: string
                          description: 대회 seq
                        competitionNameKo:
                          type: string
                          description: 한글 대회명
                        competitionNameEn:
                          type: string
                          description: 영문 대회명
                        competitionSdate:
                          type: string
                          format: date-time
                          description: 대회 개최일
                        competitionEdate:
                          type: string
                          format: date-time
                          description: 대회 종료일
                        competitionStatus:
                          type: string
                          description: 대회 현재 상태 값
                        competitionSubSdate:
                          type: string
                          format: date-time
                          description: 신청 기간 시작일
                        competitionSubEdate:
                          type: string
                          format: date-time
                          description: 신청 기간 종료일
                        createdDate:
                          type: string
                          format: date-time
                          description: 생성일
                        totalCnt:
                          type: integer
                          description: 참가자 수 총합
                        confirmPaymentCnt:
                          type: integer
                          description: 확정 참가자 수
                  error:
                    type: object
                    nullable: true
              examples:
                defaultResponse:
                  summary: Default Example
                  value:
                    success: true
                    data:
                      - competitionSeq: "2030"
                        competitionNameKo: "품새대회 등록"
                        competitionNameEn: "Add Competition"
                        competitionSdate: "2025-02-23 09:00:00.0"
                        competitionEdate: "2025-03-10 23:00:00.0"
                        competitionStatus: "NN"
                        competitionSubSdate: "2025-02-19 15:00:00.0"
                        competitionSubEdate: "2025-02-22 23:00:00.0"
                        createdDate: "2025-04-25 08:02:00.0"
                        totalCnt: 0
                        confirmPaymentCnt: 0
                      - competitionSeq: "2029"
                        competitionNameKo: "품새대회 등록"
                        competitionNameEn: "Add Competition"
                        competitionSdate: "2025-02-23 09:00:00.0"
                        competitionEdate: "2025-03-10 23:00:00.0"
                        competitionStatus: "NN"
                        competitionSubSdate: "2025-02-19 15:00:00.0"
                        competitionSubEdate: "2025-02-22 23:00:00.0"
                        createdDate: "2025-04-25 07:26:47.0"
                        totalCnt: 0
                        confirmPaymentCnt: 0
                    error: null

  /competitions/default/{competitionSeq}:
    get:
      summary: 대회 기본 정보 조회
      tags:
        - 대회개최 - 기본 정보
      parameters:
        - in: path
          name: competitionSeq
          required: true
          schema:
            type: integer
          description: 조회할 대회의 고유 ID
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      competitionNameKo:
                        type: string
                        description: 대회명 (국문)
                        example: 품새대회 등록 수정 테스트32432
                      competitionNameEn:
                        type: string
                        description: 대회명 (영문)
                        example: Add Competition 수정 테스트
                      competitionContent:
                        type: string
                        description: 대회 설명
                        example: 품새대회 등록 수정 테스트
                      competitionHostName:
                        type: string
                        description: 주최자명
                        example: 호스트 수정 테스트
                      competitionHostCountryCodeDetailNo:
                        type: string
                        description: 주최자 국가코드
                        example: BB
                      competitionHostCall:
                        type: string
                        description: 주최자 연락처
                        example: 01075345140 ff
                      competitionSdate:
                        type: string
                        format: date-time
                        description: 대회 시작일
                        example: 2025-01-23T00:00:00.0
                      competitionEdate:
                        type: string
                        format: date-time
                        description: 대회 종료일
                        example: 2025-05-10T23:59:00.0
                      competitionLocationKo:
                        type: string
                        description: 대회 장소 (국문)
                        example: 부산
                      competitionLocationEn:
                        type: string
                        description: 대회 장소 (영문)
                        example: Busan2345
                      competitionUtcCode:
                        type: string
                        description: 대회 UTC 코드
                        example: KOR
                      competitionSubSdate:
                        type: string
                        format: date-time
                        description: 참가 신청 시작일
                        example: 2025-01-19T00:00:00.0
                      competitionSubEdate:
                        type: string
                        format: date-time
                        description: 참가 신청 종료일
                        example: 2025-05-22T23:59:00.0
                      competitionLocalType:
                        type: string
                        description: |
                          대회 개최 형태 
                          - L: 한국
                          - W: 국제
                        enum: [ L, W ]
                        example: L
                      competitionWtCodeSendYn:
                        type: string
                        description: WT 코드 발송 여부 (Y/N)
                        example: Y
                      competitionWtGradeType:
                        type: string
                        description: WT 등급 타입
                        example: G4
                      competitionParticipantPayYn:
                        type: string
                        description: 참가비 결제 여부 (Y/N)
                        example: Y
                      bankName:
                        type: string
                        description: 입금 은행명
                        example: bankName
                      accountNumber:
                        type: string
                        description: 계좌번호
                        example: accountNumber
                      accountHolderName:
                        type: string
                        description: 예금주명
                        example: accountHolderName
                      competitionParticipantPay:
                        type: string
                        description: 참가비
                        example: "3456"
                      competitionScoreDeviceType:
                        type: string
                        enum: [ D, C ]
                        description: |
                          점수 장비 타입
                          - D: 단말기
                          - C: Champs
                      hostMainImgList:
                        type: array
                        description: 대회 메인 사진 파일 리스트
                        items:
                          type: object
                          properties:
                            s3MediaSeq:
                              type: integer
                              description: S3 미디어 시퀀스
                              example: 220
                            s3CdnUrl:
                              type: string
                              description: CDN URL
                              example: https://cdn.kpnpglobal.com/kpnp/media/file/champs/2024/02/308614928b5b477db2ec949cdbcad063.TXT
                            mediaType:
                              type: string
                              description: |
                                미디어 타입 
                                - F: 파일
                                - I: 이미지
                              example: F
                            originName:
                              type: string
                              description: 원본 파일명
                              example: 테스트 파일 - 복사본.txt
                            fileSize:
                              type: string
                              description: 파일 사이즈
                              example: "0"
                            sortNo:
                              type: string
                              description: 정렬 순서
                              example: "2"
                      hostFileList:
                        type: array
                        description: 대회 관련 파일 리스트
                        items:
                          type: object
                          properties:
                            s3MediaSeq:
                              type: integer
                              description: S3 미디어 시퀀스
                              example: 220
                            s3CdnUrl:
                              type: string
                              description: CDN URL
                              example: https://cdn.kpnpglobal.com/kpnp/media/file/champs/2024/02/308614928b5b477db2ec949cdbcad063.TXT
                            mediaType:
                              type: string
                              description: |
                                미디어 타입 
                                - F: 파일
                                - I: 이미지
                              example: F
                            originName:
                              type: string
                              description: 원본 파일명
                              example: 테스트 파일 - 복사본.txt
                            fileSize:
                              type: string
                              description: 파일 사이즈
                              example: "0"
                            sortNo:
                              type: string
                              description: 정렬 순서
                              example: "2"
                      poomsaeDivisionTypeList:
                        $ref: "#/components/schemas/PoomsaeType"
                  error:
                    type: object
                    example: null
                    nullable: true
                    description: 에러 정보 (성공 시 null)

  /competitions/default:
    post:
      summary: 대회 개최 등록
      tags:
        - 대회개최 - 기본 정보
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                poomsaeDivisionTypeList:
                  $ref: "#/components/schemas/PoomsaeType"
                competitionNameKo:
                  type: string
                  example: "품새대회 등록"
                  description: 대회명
                competitionNameEn:
                  type: string
                  example: "Add Competition"
                  description: 영문대회명
                competitionContent:
                  type: string
                  example: "품새대회 등록"
                  description: 대회 개요
                competitionHostName:
                  type: string
                  example: "호스트"
                  description: 주최명
                competitionHostCountryCodeDetailNo:
                  type: string
                  example: "KR"
                  description: 주최 연락처 코드 (/countries 의 codeDetailNo)
                competitionHostCall:
                  type: string
                  example: "01075345140"
                  description: 주최 연락처
                competitionSdate:
                  type: string
                  format: date-time
                  example: "2025-02-23T09:00:00.000Z"
                  description: 대회개최일
                competitionEdate:
                  type: string
                  format: date-time
                  example: "2025-03-10T23:00:00.000Z"
                  description: 대회종료일
                competitionLocationKo:
                  type: string
                  example: "부산"
                  description: 장소명
                competitionLocationEn:
                  type: string
                  example: "Busan"
                  description: 장소영문명
                competitionUtcCode:
                  type: string
                  example: "KOR"
                  description: 대회장 표준 시간 코드 (/noc-list 의 code)
                competitionSubSdate:
                  type: string
                  format: date-time
                  example: "2025-02-19T15:00:00.000Z"
                  description: 신청기간 시작일
                competitionSubEdate:
                  type: string
                  format: date-time
                  example: "2025-02-22T23:00:00.000Z"
                  description: 신청기간 종료일
                competitionLocalType:
                  type: string
                  example: "W"
                  enum: [ W, L ]
                  description: |
                    국제대회 여부 
                    - W: 국제 
                    - L: 한국대회
                competitionWtCodeSendYn:
                  type: string
                  example: Y
                  description: WT 송신여부 Y or N
                competitionWtGradeType:
                  type: string
                  example: "G1"
                  description: 등급 (/wt-grades 의 poomsaeWTGradeTypeList 값 사용)
                competitionParticipantPayYn:
                  type: string
                  example: "Y"
                  description: 참가비 여부 Y or N
                bankName:
                  type: string
                  example: "BKCHCNBJ"
                  description: 은행명 (/bank-list 의 codeDetailNo)
                accountNumber:
                  type: string
                  description: 계좌번호
                  example: 100-101010101
                accountHolderName:
                  type: string
                  description: 예금주명
                  example: 김예금
                competitionParticipantPay:
                  type: string
                  example: "10000"
                  description: "금액"
                competitionScoreDeviceType:
                  type: string
                  example: "C"
                  enum: [ D, C ]
                  description: |
                    심사 방법
                    - D: 단말기
                    - C: Champs
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/responses/OK'
              examples:
                success:
                  value:
                    success: true
                    data:
                      competitionSeq: 2020
                    error: null
                COMPETITION_OVERLAP:
                  $ref: '#/components/examples/COMPETITION_OVERLAP'
    put:
      summary: 대회 개최 수정
      tags:
        - 대회개최 - 기본 정보
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                competitionSeq:
                  type: string
                  example: "100"
                  description: 대회 seq
                poomsaeDivisionTypeList:
                  $ref: "#/components/schemas/PoomsaeType"
                competitionNameKo:
                  type: string
                  example: "품새대회 등록"
                  description: 대회명
                competitionNameEn:
                  type: string
                  example: "Add Competition"
                  description: 영문대회명
                competitionContent:
                  type: string
                  example: "품새대회 등록"
                  description: 대회 개요
                competitionHostName:
                  type: string
                  example: "호스트"
                  description: 주최명
                competitionHostCountryCodeDetailNo:
                  type: string
                  example: "KR"
                  description: 주최 연락처 코드 (/countries 의 codeDetailNo)
                competitionHostCall:
                  type: string
                  example: "01075345140"
                  description: 주최 연락처
                competitionSdate:
                  type: string
                  format: date-time
                  example: "2025-02-23T09:00:00.000Z"
                  description: 대회개최일
                competitionEdate:
                  type: string
                  format: date-time
                  example: "2025-03-10T23:00:00.000Z"
                  description: 대회종료일
                competitionLocationKo:
                  type: string
                  example: "부산"
                  description: 장소명
                competitionLocationEn:
                  type: string
                  example: "Busan"
                  description: 장소영문명
                competitionUtcCode:
                  type: string
                  example: "KOR"
                  description: 대회장 표준 시간 코드 (/noc-list 의 code)
                competitionSubSdate:
                  type: string
                  format: date-time
                  example: "2025-02-19T15:00:00.000Z"
                  description: 신청기간 시작일
                competitionSubEdate:
                  type: string
                  format: date-time
                  example: "2025-02-22T23:00:00.000Z"
                  description: 신청기간 종료일
                competitionLocalType:
                  type: string
                  example: "W"
                  enum: [ W, L ]
                  description: |
                    국제대회 여부 
                    - W: 국제
                    - L: 한국대회
                competitionWtCodeSendYn:
                  type: string
                  example: Y
                  description: WT 송신여부 Y or N
                competitionWtGradeType:
                  type: string
                  example: "G1"
                  description: 등급 (/wt-grades 의 poomsaeWTGradeTypeList 값 사용)
                competitionParticipantPayYn:
                  type: string
                  example: "Y"
                  description: 참가비 여부 Y or N
                bankName:
                  type: string
                  example: "BKCHCNBJ"
                  description: 은행명 (/bank-list 의 codeDetailNo)
                accountNumber:
                  type: string
                  example: "김예금"
                  description: "예금주명"
                accountHolderName:
                  type: string
                  example: "100-101010101"
                  description: "계좌번호"
                competitionParticipantPay:
                  type: string
                  example: "10000"
                  description: "금액"
                competitionScoreDeviceType:
                  type: string
                  example: "C"
                  enum: [ D, C ]
                  description: |
                    심사 방법 
                    - D: 단말기
                    - C: Champs
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/responses/OK'
              examples:
                success:
                  value:
                    success: true
                    data:
                      competitionSeq: 2020
                    error: null
                COMPETITION_OVERLAP:
                  $ref: '#/components/examples/COMPETITION_OVERLAP'
        500:
          description: 실패
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Error'
              examples:
                IS_NOT_AUTHORIZED:
                  $ref: '#/components/examples/INVALID_ARGUMENT_ERROR_FILE_SIZE'

  /competitions/media:
    post:
      summary: 파일 등록
      tags:
        - 대회개최 - 기본 정보
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                competitionSeq:
                  type: integer
                  example: 2035
                mediaList[0].mediaInfo:
                  type: string
                  format: binary
                  description: 업로드할 파일 (MultipartFile)
                mediaList[0].mediaCategory:
                  $ref: '#/components/schemas/CompetitionMediaType'
                mediaList[1].mediaInfo:
                  type: string
                  format: binary
                  description: 업로드할 파일 (MultipartFile)
                mediaList[1].mediaCategory:
                  $ref: '#/components/schemas/CompetitionMediaType'
              required:
                - competitionSeq
                - mediaList[0].mediaInfo
                - mediaList[0].mediaCategory
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/responses/OK'
              examples:
                success:
                  value:
                    success: true
                    data:
                      competitionSeq: 2020
                    error: null
                INVALID_TYPE_ERROR:
                  $ref: '#/components/examples/INVALID_TYPE_ERROR'
                ILLEGAL_ARGUMENT_ERROR:
                  $ref: '#/components/examples/ILLEGAL_ARGUMENT_ERROR'
                VALIDATE_FILE_IS_OVER_MAX:
                  $ref: '#/components/examples/VALIDATE_FILE_IS_OVER_MAX'
                INVALID_ARGUMENT_ERROR_FILE_SIZE:
                  $ref: '#/components/examples/INVALID_ARGUMENT_ERROR_FILE_SIZE'
    delete:
      summary: 파일 삭제
      tags:
        - 대회개최 - 기본 정보
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompetitionMediaRequest'
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/responses/OK'
              examples:
                success:
                  value:
                    success: true
                    data:
                      competitionSeq: 2020
                    error: null
        500:
          description: 실패
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Error'
              examples:
                IS_NOT_AUTHORIZED:
                  $ref: '#/components/examples/INVALID_ARGUMENT_ERROR_FILE_SIZE'

  /competitions/department/{competitionSeq}:
    get:
      tags:
        - 대회개최 - 부별 정보
      summary: 부별 정보 설정 (기본 값 or 유저가 입력한 값)
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
          description: 대회 seq
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      divisionCategoryList:
                        description: 룰 세부 리스트
                        type: array
                        items:
                          type: object
                          properties:
                            divisionCategoryCode:
                              type: string
                              description: 룰 세부 코드
                              example: B0
                            divisionCategoryNameKo:
                              type: string
                              description: 룰 세부 이름 (한글)
                              example: 남자 개인
                            divisionCategoryNameEn:
                              type: string
                              description: 룰 세부 이름 (영문)
                              example: Male Individual
                      departmentList:
                        description: 부별 리스트
                        type: array
                        items:
                          type: object
                          properties:
                            competitionCodeUsedSeq:
                              type: integer
                            competitionDivisionUsedSeq:
                              type: integer
                              description: 대회사용룰코드 seq
                            codeJoinSeq:
                              type: integer
                              description: 체급테이블 seq
                            openDepartmentMinAge:
                              type: string
                              description: 오픈대회 최소 나이 (없으면 빈 문자열)
                            openDepartmentMaxAge:
                              type: string
                              description: 오픈대회 최대 나이 (없으면 빈 문자열)
                            divisionCategoryCodeList:
                              type: array
                              description: 부별 정보 리스트
                              items:
                                type: object
                                properties:
                                  competitionEventSeq:
                                    type: string
                                    description: 세부룰저장한 event seq
                                  divisionCategoryCode:
                                    type: string
                                    description: 선택한 세부 룰 코드
                            divisionCode:
                              type: string
                              description: 룰 코드
