openapi: 3.0.3
info:
  title: KPNP - 품새 API
  version: 0.0.1
servers:
  - url: https://dev.kpnpglobal.com:9143/api/champs/ps/v1
tags:
  - name: 대회개최
  - name: 공통

paths:
  /competitions/host:
    get:
      summary: 품새 대회 목록 조회
      tags:
        - 대회개최
      responses:
        '200':
          description: 대회 목록
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        competitionSeq:
                          type: string
                          description: 대회 seq
                        competitionNameKo:
                          type: string
                          description: 한글 대회명
                        competitionNameEn:
                          type: string
                          description: 영문 대회명
                        competitionSdate:
                          type: string
                          format: date-time
                          description: 대회 개최일
                        competitionEdate:
                          type: string
                          format: date-time
                          description: 대회 종료일
                        competitionStatus:
                          type: string
                          description: 대회 현재 상태 값
                        competitionSubSdate:
                          type: string
                          format: date-time
                          description: 신청 기간 시작일
                        competitionSubEdate:
                          type: string
                          format: date-time
                          description: 신청 기간 종료일
                        createdDate:
                          type: string
                          format: date-time
                          description: 생성일
                        totalCnt:
                          type: integer
                          description: 참가자 수 총합
                        confirmPaymentCnt:
                          type: integer
                          description: 확정 참가자 수
                  error:
                    type: object
                    nullable: true
              examples:
                defaultResponse:
                  summary: Default Example
                  value:
                    success: true
                    data:
                      - competitionSeq: "2030"
                        competitionNameKo: "품새대회 등록"
                        competitionNameEn: "Add Competition"
                        competitionSdate: "2025-02-23 09:00:00.0"
                        competitionEdate: "2025-03-10 23:00:00.0"
                        competitionStatus: "NN"
                        competitionSubSdate: "2025-02-19 15:00:00.0"
                        competitionSubEdate: "2025-02-22 23:00:00.0"
                        createdDate: "2025-04-25 08:02:00.0"
                        totalCnt: 0
                        confirmPaymentCnt: 0
                      - competitionSeq: "2029"
                        competitionNameKo: "품새대회 등록"
                        competitionNameEn: "Add Competition"
                        competitionSdate: "2025-02-23 09:00:00.0"
                        competitionEdate: "2025-03-10 23:00:00.0"
                        competitionStatus: "NN"
                        competitionSubSdate: "2025-02-19 15:00:00.0"
                        competitionSubEdate: "2025-02-22 23:00:00.0"
                        createdDate: "2025-04-25 07:26:47.0"
                        totalCnt: 0
                        confirmPaymentCnt: 0
                    error: null

  /competitions/default/{competitionSeq}:
    get:
      summary: 대회 기본 정보 조회
      tags:
        - 대회개최
      parameters:
        - in: path
          name: competitionSeq
          required: true
          schema:
            type: integer
          description: 조회할 대회의 고유 ID
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      competitionNameKo:
                        type: string
                        description: 대회명 (국문)
                        example: 품새대회 등록 수정 테스트32432
                      competitionNameEn:
                        type: string
                        description: 대회명 (영문)
                        example: Add Competition 수정 테스트
                      competitionContent:
                        type: string
                        description: 대회 설명
                        example: 품새대회 등록 수정 테스트
                      competitionHostName:
                        type: string
                        description: 주최자명
                        example: 호스트 수정 테스트
                      competitionHostCountryCodeDetailNo:
                        type: string
                        description: 주최자 국가코드
                        example: BB
                      competitionHostCall:
                        type: string
                        description: 주최자 연락처
                        example: 01075345140 ff
                      competitionSdate:
                        type: string
                        format: date-time
                        description: 대회 시작일
                        example: 2025-01-23T00:00:00.0
                      competitionEdate:
                        type: string
                        format: date-time
                        description: 대회 종료일
                        example: 2025-05-10T23:59:00.0
                      competitionLocationKo:
                        type: string
                        description: 대회 장소 (국문)
                        example: 부산
                      competitionLocationEn:
                        type: string
                        description: 대회 장소 (영문)
                        example: Busan2345
                      competitionUtcCode:
                        type: string
                        description: 대회 UTC 코드
                        example: KOR
                      competitionSubSdate:
                        type: string
                        format: date-time
                        description: 참가 신청 시작일
                        example: 2025-01-19T00:00:00.0
                      competitionSubEdate:
                        type: string
                        format: date-time
                        description: 참가 신청 종료일
                        example: 2025-05-22T23:59:00.0
                      competitionLocalType:
                        type: string
                        description: "대회 개최 형태 (L: 한국, W: 국제)"
                        example: L
                      competitionWtCodeSendYn:
                        type: string
                        description: WT 코드 발송 여부 (Y/N)
                        example: Y
                      competitionWtGradeType:
                        type: string
                        description: WT 등급 타입
                        example: G4
                      competitionParticipantPayYn:
                        type: string
                        description: 참가비 결제 여부 (Y/N)
                        example: Y
                      bankName:
                        type: string
                        description: 입금 은행명
                        example: bankName
                      accountNumber:
                        type: string
                        description: 계좌번호
                        example: accountNumber
                      accountHolderName:
                        type: string
                        description: 예금주명
                        example: accountHolderName
                      competitionParticipantPay:
                        type: string
                        description: 참가비
                        example: "3456"
                      competitionScoreDeviceType:
                        type: string
                        description: 점수 장비 타입
                        example: C
                      hostMainImgList:
                        type: array
                        description: 대회 관련 파일 리스트
                        items:
                          type: object
                          properties:
                            s3MediaSeq:
                              type: integer
                              description: S3 미디어 시퀀스
                              example: 220
                            s3CdnUrl:
                              type: string
                              description: CDN URL
                              example: https://cdn.kpnpglobal.com/kpnp/media/file/champs/2024/02/308614928b5b477db2ec949cdbcad063.TXT
                            mediaType:
                              type: string
                              description: "미디어 타입 (F: 파일)"
                              example: F
                            originName:
                              type: string
                              description: 원본 파일명
                              example: 테스트 파일 - 복사본.txt
                            fileSize:
                              type: string
                              description: 파일 사이즈
                              example: "0"
                            sortNo:
                              type: string
                              description: 정렬 순서
                              example: "2"
                      hostFileList:
                        type: array
                        description: 대회 관련 파일 리스트
                        items:
                          type: object
                          properties:
                            s3MediaSeq:
                              type: integer
                              description: S3 미디어 시퀀스
                              example: 220
                            s3CdnUrl:
                              type: string
                              description: CDN URL
                              example: https://cdn.kpnpglobal.com/kpnp/media/file/champs/2024/02/308614928b5b477db2ec949cdbcad063.TXT
                            mediaType:
                              type: string
                              description: "미디어 타입 (F: 파일)"
                              example: F
                            originName:
                              type: string
                              description: 원본 파일명
                              example: 테스트 파일 - 복사본.txt
                            fileSize:
                              type: string
                              description: 파일 사이즈
                              example: "0"
                            sortNo:
                              type: string
                              description: 정렬 순서
                              example: "2"
                  error:
                    type: object
                    example: null
                    nullable: true
                    description: 에러 정보 (성공 시 null)

  /competitions/default:
    post:
      summary: 대회 개최 등록
      tags:
        - 대회개최
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                poomsaeDivisionTypeList:
                  $ref: "#/components/schemas/PoomsaeType"
                  description: 대회 룰 (/rules 의 poomsaeDivisionType)
                competitionNameKo:
                  type: string
                  example: "품새대회 등록"
                  description: 대회명
                competitionNameEn:
                  type: string
                  example: "Add Competition"
                  description: 영문대회명
                competitionContent:
                  type: string
                  example: "품새대회 등록"
                  description: 대회 개요
                competitionHostName:
                  type: string
                  example: "호스트"
                  description: 주최명
                competitionHostCountryCodeDetailNo:
                  type: string
                  example: "KR"
                  description: 주최 연락처 코드 (/countries 의 codeDetailNo)
                competitionHostCall:
                  type: string
                  example: "01075345140"
                  description: 주최 연락처
                competitionSdate:
                  type: string
                  format: date-time
                  example: "2025-02-23T09:00:00.000Z"
                  description: 대회개최일
                competitionEdate:
                  type: string
                  format: date-time
                  example: "2025-03-10T23:00:00.000Z"
                  description: 대회종료일
                competitionLocationKo:
                  type: string
                  example: "부산"
                  description: 장소명
                competitionLocationEn:
                  type: string
                  example: "Busan"
                  description: 장소영문명
                competitionUtcCode:
                  type: string
                  example: "KOR"
                  description: 대회장 표준 시간 코드 (/noc-list 의 code)
                competitionSubSdate:
                  type: string
                  format: date-time
                  example: "2025-02-19T15:00:00.000Z"
                  description: 신청기간 시작일
                competitionSubEdate:
                  type: string
                  format: date-time
                  example: "2025-02-22T23:00:00.000Z"
                  description: 신청기간 종료일
                competitionLocalType:
                  type: string
                  example: "W"
                  description: 국제대회 여부 W (국제) or L (한국대회)
                competitionWtCodeSendYn:
                  type: string
                  example: Y
                  description: WT 송신여부 Y or N
                competitionWtGradeType:
                  type: string
                  example: "G1"
                  description: 등급 (/wt-grades 의 poomsaeWTGradeTypeList 값 사용)
                competitionParticipantPayYn:
                  type: string
                  example: "Y"
                  description: 참가비 여부 Y or N
                bankName:
                  type: string
                  example: "BKCHCNBJ"
                  description: 은행명 (/bank-list 의 codeDetailNo)
                accountNumber:
                  type: string
                  example: "김예금"
                  description: "예금주명"
                accountHolderName:
                  type: string
                  example: "100-101010101"
                  description: "계좌번호"
                competitionParticipantPay:
                  type: string
                  example: "10000"
                  description: "금액"
                competitionScoreDeviceType:
                  type: string
                  example: "C"
                  description: "심사 방법 D (단말기) or C (Champs)"
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/responses/OK'
              examples:
                success:
                  value:
                    success: true
                    data:
                      competitionSeq: 2020
                    error: null
                COMPETITION_OVERLAP:
                  $ref: '#/components/examples/COMPETITION_OVERLAP'
    put:
      summary: 대회 개최 수정
      tags:
        - 대회개최
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                competitionSeq:
                  type: string
                  example: "100"
                  description: 대회 seq
                poomsaeDivisionTypeList:
                  $ref: "#/components/schemas/PoomsaeType"
                  description: 대회 룰 (/rules 의 poomsaeDivisionType)
                competitionNameKo:
                  type: string
                  example: "품새대회 등록"
                  description: 대회명
                competitionNameEn:
                  type: string
                  example: "Add Competition"
                  description: 영문대회명
                competitionContent:
                  type: string
                  example: "품새대회 등록"
                  description: 대회 개요
                competitionHostName:
                  type: string
                  example: "호스트"
                  description: 주최명
                competitionHostCountryCodeDetailNo:
                  type: string
                  example: "KR"
                  description: 주최 연락처 코드 (/countries 의 codeDetailNo)
                competitionHostCall:
                  type: string
                  example: "01075345140"
                  description: 주최 연락처
                competitionSdate:
                  type: string
                  format: date-time
                  example: "2025-02-23T09:00:00.000Z"
                  description: 대회개최일
                competitionEdate:
                  type: string
                  format: date-time
                  example: "2025-03-10T23:00:00.000Z"
                  description: 대회종료일
                competitionLocationKo:
                  type: string
                  example: "부산"
                  description: 장소명
                competitionLocationEn:
                  type: string
                  example: "Busan"
                  description: 장소영문명
                competitionUtcCode:
                  type: string
                  example: "KOR"
                  description: 대회장 표준 시간 코드 (/noc-list 의 code)
                competitionSubSdate:
                  type: string
                  format: date-time
                  example: "2025-02-19T15:00:00.000Z"
                  description: 신청기간 시작일
                competitionSubEdate:
                  type: string
                  format: date-time
                  example: "2025-02-22T23:00:00.000Z"
                  description: 신청기간 종료일
                competitionLocalType:
                  type: string
                  example: "W"
                  description: 국제대회 여부 W (국제) or L (한국대회)
                competitionWtCodeSendYn:
                  type: string
                  example: Y
                  description: WT 송신여부 Y or N
                competitionWtGradeType:
                  type: string
                  example: "G1"
                  description: 등급 (/wt-grades 의 poomsaeWTGradeTypeList 값 사용)
                competitionParticipantPayYn:
                  type: string
                  example: "Y"
                  description: 참가비 여부 Y or N
                bankName:
                  type: string
                  example: "BKCHCNBJ"
                  description: 은행명 (/bank-list 의 codeDetailNo)
                accountNumber:
                  type: string
                  example: "김예금"
                  description: "예금주명"
                accountHolderName:
                  type: string
                  example: "100-101010101"
                  description: "계좌번호"
                competitionParticipantPay:
                  type: string
                  example: "10000"
                  description: "금액"
                competitionScoreDeviceType:
                  type: string
                  example: "C"
                  description: "심사 방법 D (단말기) or C (Champs)"
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/responses/OK'
              examples:
                success:
                  value:
                    success: true
                    data:
                      competitionSeq: 2020
                    error: null
                COMPETITION_OVERLAP:
                  $ref: '#/components/examples/COMPETITION_OVERLAP'

  /common/combo/rules:
    get:
      summary: 품새 대회룰 조회
      tags:
        - 공통
      responses:
        '200':
          description: 성공적으로 조회된 응답
          content:
            application/json:
              examples:
                divisionRulesExample:
                  summary: example
                  value:
                    success: true
                    data:
                      rules:
                        - poomsaeDivisionType: WT_RECOGNIZED_POOMSAE
                          nameEn: WT Recognized Poomsae
                          nameKo: WT 공인품새룰
                        - poomsaeDivisionType: FREE_STYLE_POOMSAE
                          nameEn: Free Style Poomsae
                          nameKo: 자유품새룰
                        - poomsaeDivisionType: MIXED_POOMSAE
                          nameEn: Mixed Poomsae
                          nameKo: 복합품새룰
                        - poomsaeDivisionType: KVR_RECOGNIZED_POOMSAE
                          nameEn: KVR Recognized Poomsae
                          nameKo: 한국 공인품새룰
                        - poomsaeDivisionType: OPEN_RECOGNIZED_POOMSAE
                          nameEn: Open Recognized Poomsae
                          nameKo: 오픈대회 공인품새
                        - poomsaeDivisionType: OPEN_FREE_STYLE_POOMSAE
                          nameEn: Open Free Style Poomsae
                          nameKo: 오픈대회 자유품새
                    error: null

  /common/combo/countries:
    get:
      summary: 국가 조회 (+연락처)
      tags:
        - 공통
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      countries:
                        type: array
                        items:
                          $ref: '#/components/schemas/Country'
              example:
                success: true
                data:
                  countries:
                    - codeDetailNo: "AF"
                      codeDetailName: "(+93) Afghanistan"
                    - codeDetailNo: "AL"
                      codeDetailName: "(+355) Albania"
                    - codeDetailNo: "DZ"
                      codeDetailName: "(+213) Algeria"
                    - codeDetailNo: "AS"
                      codeDetailName: "(+1-684) American Samoa"
                    - codeDetailNo: "AD"
                      codeDetailName: "(+376) Andorra"
                    - codeDetailNo: "AO"
                      codeDetailName: "(+244) Angola"
                    - codeDetailNo: "AI"
                      codeDetailName: "(+1-264) Anguilla"
                    - codeDetailNo: "AQ"
                      codeDetailName: "(+672) Antarctica"
                    - codeDetailNo: "AG"
                      codeDetailName: "(+1-268) Antigua and Barbuda"
                    - codeDetailNo: "AR"
                      codeDetailName: "(+54) Argentina"
                    - codeDetailNo: "AM"
                      codeDetailName: "(+374) Armenia"
                    - codeDetailNo: "AW"
                      codeDetailName: "(+297) Aruba"
                    - codeDetailNo: "AU"
                      codeDetailName: "(+61) Australia"
                    - codeDetailNo: "AT"
                      codeDetailName: "(+43) Austria"
                    - codeDetailNo: "AZ"
                      codeDetailName: "(+994) Azerbaijan"

  /common/combo/noc-list:
    get:
      summary: 국가 조회 (+표준시간)
      tags:
        - 공통
      responses:
        '200':
          description: 성공적으로 NOC 리스트 반환
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      nocList:
                        type: array
                        items:
                          type: object
                          properties:
                            code:
                              type: string
                              example: "KSA"
                            nameEn:
                              type: string
                              example: "Saudi Arabia"
                            utcInfo:
                              type: string
                              example: "(UTC +03:00)"
                        example:
                          - code: "KSA"
                            nameEn: "Saudi Arabia"
                            utcInfo: "(UTC +03:00)"
                          - code: "LAT"
                            nameEn: "Latvia"
                            utcInfo: "(UTC +02:00)"
                          - code: "LBA"
                            nameEn: "Libya"
                            utcInfo: "(UTC +02:00)"
                          - code: "MAD"
                            nameEn: "Madagascar"
                            utcInfo: "(UTC +03:00)"
                          - code: "MAS"
                            nameEn: "Malaysia"
                            utcInfo: "(UTC +08:00)"
                  error:
                    type: string
                    example: null
                    nullable: true

  /common/combo/wt-grades:
    get:
      summary: WT Grades 조회
      tags:
        - 공통
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      poomsaeWTGradeTypeList:
                        type: array
                        items:
                          type: string
                        example: [ "G1", "G2", "G4", "G6", "G8", "G10" ]
                  error:
                    type: string
                    nullable: true
                    example: null

  /common/combo/poomsae-list:
    get:
      summary: 품새 항목 조회
      tags:
        - 공통
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      poosaeList:
                        type: array
                        items:
                          type: object
                          properties:
                            poomsaeType:
                              type: string
                              example: "TAEGEUK_1_JANG"
                            nameEn:
                              type: string
                              example: "Taegeuk 1 Jang"
                            nameKo:
                              type: string
                              example: "태극 1장"
                        example:
                          - poomsaeType: "TAEGEUK_1_JANG"
                            nameEn: "Taegeuk 1 Jang"
