paths:
  /competitions/host:
    get:
      summary: 호스트가 주최한 대회 목록 조회
      tags:
        - 대회
      responses:
        '200':
          description: 대회 목록
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        competitionSeq:
                          type: string
                          description: 대회 seq
                        competitionNameKo:
                          type: string
                          description: 한글 대회명
                        competitionNameEn:
                          type: string
                          description: 영문 대회명
                        competitionSdate:
                          type: string
                          format: date-time
                          description: 대회 개최일
                        competitionEdate:
                          type: string
                          format: date-time
                          description: 대회 종료일
                        competitionStatus:
                          type: string
                          description: 대회 현재 상태 값
                        competitionSubSdate:
                          type: string
                          format: date-time
                          description: 신청 기간 시작일
                        competitionSubEdate:
                          type: string
                          format: date-time
                          description: 신청 기간 종료일
                        competitionTimezone:
                          type: string
                          description: 타임존 타입
                        competitionNocCode:
                          type: string
                          description: noc 국가 코드
                        createdDate:
                          type: string
                          format: date-time
                          description: 생성일
                        totalCnt:
                          type: integer
                          description: 참가자 수 총합
                        confirmPaymentCnt:
                          type: integer
                          description: 확정 참가자 수
                  error:
                    type: object
                    nullable: true
              examples:
                defaultResponse:
                  summary: Default Example
                  value:
                    success: true
                    data:
                      - competitionSeq: "2030"
                        competitionNameKo: "품새대회 등록"
                        competitionNameEn: "Add Competition"
                        competitionSdate: "2025-02-23 09:00:00.0"
                        competitionEdate: "2025-03-10 23:00:00.0"
                        competitionStatus: "NN"
                        competitionSubSdate: "2025-02-19 15:00:00.0"
                        competitionSubEdate: "2025-02-22 23:00:00.0"
                        competitionTimezone: "Asia/Seoul"
                        competitionNocCode: "KOR"
                        createdDate: "2025-04-25 08:02:00.0"
                        totalCnt: 0
                        confirmPaymentCnt: 0
                      - competitionSeq: "2029"
                        competitionNameKo: "품새대회 등록"
                        competitionNameEn: "Add Competition"
                        competitionSdate: "2025-02-23 09:00:00.0"
                        competitionEdate: "2025-03-10 23:00:00.0"
                        competitionStatus: "NN"
                        competitionSubSdate: "2025-02-19 15:00:00.0"
                        competitionSubEdate: "2025-02-22 23:00:00.0"
                        competitionTimezone: "Asia/Seoul"
                        competitionNocCode: "KOR"
                        createdDate: "2025-04-25 07:26:47.0"
                        totalCnt: 0
                        confirmPaymentCnt: 0
                    error: null

  /competitions:
    get:
      summary: 대회 목록 조회
      tags:
        - 대회
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                    description: 요청 성공 여부
                  data:
                    type: array
                    description: 대회 리스트
                    items:
                      type: object
                      required:
                        - competitionSeq
                        - competitionNameKo
                        - competitionSdate
                        - competitionEdate
                        - competitionNocCode
                        - competitionTimezone
                        - competitionStatus
                        - statusDisplayNameEn
                        - statusDisplayNameKr
                        - totalManagerCount
                        - joinManagerCount
                        - memberRoleType
                      properties:
                        competitionSeq:
                          type: string
                          example: "1726"
                          description: 대회 seq
                        competitionNameKo:
                          type: string
                          example: "asd"
                          description: 대회명 (한글)
                        competitionNameEn:
                          type: string
                          example: ""
                          nullable: true
                          description: 대회명 (영문)
                        competitionSdate:
                          type: string
                          example: "2025-03-18T00:00:00.000+09:00"
                          description: 대회 시작일
                        competitionEdate:
                          type: string
                          example: "2025-03-21T23:59:00.000+09:00"
                          description: 대회 종료일
                        competitionNocCode:
                          type: string
                          example: "BAR"
                          description: NOC 코드
                        competitionTimezone:
                          type: string
                          example: "Asia/Seoul"
                          description: 대회 타임존
                        competitionStatus:
                          type: string
                          example: "FC"
                          description: 대회 상태 코드
                        statusDisplayNameEn:
                          type: string
                          example: "Recruitment Failed"
                          description: 상태 (영문)
                        statusDisplayNameKr:
                          type: string
                          example: "모집 실패"
                          description: 상태 (한글)
                        totalManagerCount:
                          type: integer
                          example: 1
                          description: 총 매니저 수
                        joinManagerCount:
                          type: integer
                          example: 0
                          description: 참가 매니저 수
                        memberRoleType:
                          type: string
                          example: "MANAGER"
                          description: 사용자 역할 타입
                  error:
                    type: object
                    nullable: true
                    description: 에러 상세 정보
                    example: null
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '../../openapi.yml/#/components/responses/Error'
              examples:
                IS_NOT_AUTHORIZED:
                  $ref: '../../openapi.yml/#/components/examples/IS_NOT_AUTHORIZED'