paths:
  /competitions/{competitionSeq}/documents/detail/MEDAL_LISTS_BY_DIVISION:
    get:
      summary: MEDAL_LISTS_BY_DIVISION 품새 문서 상세 조회
      description: >
        MEDAL_LISTS_BY_DIVISION 문서를 조회한다.  
        (documentType 은 항상 'MEDAL_LISTS_BY_DIVISION')
      tags:
        - 문서
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
          description: 대회의 고유 시퀀스
        - name: documentType
          in: path
          required: true
          schema:
            type: string
          description: 조회할 documentType
          example: MEDAL_LISTS_BY_DIVISION
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      header:
                        type: object
                        required:
                          - documentName
                          - competitionHostName
                          - competitionName
                          - competitionSdate
                          - timeZoneId
                          - nocType
                        properties:
                          documentName:
                            type: string
                            description: 문서명
                          competitionHostName:
                            type: string
                            description: 주최명
                          competitionName:
                            type: string
                            description: 대회명
                          competitionSdate:
                            type: string
                            description: 대회 시작 일자
                          timeZoneId:
                            type: string
                            description: 타임존 코드
                          nocType:
                            type: string
                            description: noc 코드
                          hostLogoUrl:
                            type: string
                            nullable: true
                            description: 주최로고
                          competitionLogUrl:
                            type: string
                            nullable: true
                            description: 대회로고
                      contents:
                        type: object
                        properties:
                          matchDates:
                            type: array
                            items:
                              type: object
                              properties:
                                matchDate:
                                  type: integer
                                  description: 1, 2 ... 해당 일차를 대회 시작 기간에 더해서 문서에 맞는 표기로 포매팅 해주셔야 함
                                matchEvents:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      competitionEventSeq:
                                        type: integer
                                        description: event 고유 Seq
                                      divisionName:
                                        type: string
                                        description: 룰 명
                                      departmentName:
                                        type: string
                                        description: 부 명
                                      divisionCategoryName:
                                        type: string
                                        description: 대회유형 명
                                      medalLists:
                                        type: array
                                        items:
                                          type: object
                                          required:
                                            - competitor
                                            - medalType
                                            - country
                                            - competitorType
                                            - participants
                                          properties:
                                            competitor:
                                              type: integer
                                              description: 대회 선수 고유 Seq
                                            medalType:
                                              type: string
                                              enum: [GOLD, SILVER, BRONZE]
                                              description: 메달 명
                                            country:
                                              type: string
                                              description: 국가명
                                            competitorType:
                                              type: string
                                              enum: [S, T]
                                              description: >
                                                참가자 유형  
                                                - `S` : 단체전   
                                                - `T` : 팀전
                                            participants:
                                              type: array
                                              items:
                                                type: object
                                                required:
                                                  - participantSeq
                                                  - familyNameEn
                                                  - givenNameEn
                                                properties:
                                                  participantSeq:
                                                    type: integer
                                                    description: 참가자 고유 Seq
                                                  familyNameEn:
                                                    type: string
                                                    description: 참가자 성
                                                  givenNameEn:
                                                    type: string
                                                    description: 참가자 이름
                  error:
                    type: string
                    nullable: true
