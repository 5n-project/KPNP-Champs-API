                          divisionCategoryName:
                            type: string
                            description: 대회 유형 명
                          hostLogoUrl:
                            type: string
                            nullable: true
                            description: 주최 로고
                          competitionLogUrl:
                            type: string
                            nullable: true
                            description: 대회 로고
                      contents:
                        type: object
                        properties:
                          medalLists:
                            type: array
                            items:
                              type: object
                              required:
                                - competitor
                                - medalType
                                - country
                                - countryName
                                - participants
                              properties:
                                competitor:
                                  type: integer
                                  description: 선수 고유 번호
                                medalType:
                                  type: string
                                  example: GOLD
                                  description: GOLD, SILVER, BRONZE
                                country:
                                  type: string
                                  example: GER
                                  description: 소속 국가 noc
                                countryName:
                                  type: string
                                  example: Germany
                                  description: 소속 국가 명
                                participants:
                                  type: array
                                  items:
                                    type: object
                                    required:
