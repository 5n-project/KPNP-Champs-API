paths:
  /competitions/{competitionSeq}/documents/detail/MEDAL_LISTS:
    get:
      summary: MEDAL_LISTS 품새 문서 상세 조회 (MEDAL_LISTS)
      description: MEDAL_LISTS 문서를 조회한다. (documentType 은 'MEDAL_LISTS')
      tags:
        - 문서
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
          description: 대회의 고유 시퀀스
        - name: documentType
          in: path
          required: true
          schema:
            type: string
          description: 조회할 documentType
          example: MEDAL_LISTS
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      header:
                        type: object
                        required:
                          - documentName
                          - competitionHostName
                          - isTeam
                          - competitionName
                          - competitionSdate
                          - timeZoneId
                          - nocType
                          - divisionName
                          - departmentName
                          - divisionCategoryName
                        properties:
                          documentName:
                            type: string
                            description: 문서이름
                          competitionHostName:
                            type: string
                            description: 주최명
                          isTeam:
                            type: boolean
                            description: 팀인지 아닌지
                          competitionName:
                            type: string
                            description: 대회명
                          competitionSdate:
                            type: string
                            description: 대회 시작 기간
                          timeZoneId:
                            type: string
                            description: 타임존 코드
                          nocType:
                            type: string
                            description: 대회 noc 타입
                          divisionName:
                            type: string
                            description: 룰명
                          departmentName:
