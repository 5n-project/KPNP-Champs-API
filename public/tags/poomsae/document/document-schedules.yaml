                    - groupId: "deebb6d0-bfec-43e3-863b-4d611caabecd"
                      scheduleDate: "2025-01-01"
                      startTime: "10:00"
                      finishTime: "11:00"
                      contents:
                        - "Individual female Under 30 Semifinal Group A"
                        - "Team male Under 30 Semifinal Group A"
                    - groupId: "036d107c-ac82-4d3f-8c89-e4de74663572"
                      scheduleDate: "2025-01-01"
                      startTime: "11:00"
                      finishTime: "12:00"
                      contents:
                        - "Individual male Under30 Semifinal Group A"
                        - "Individual male Under 30 Round of 16"
                        - "Individual male Under30 Semifinal Group B"
                    - groupId: "89061794-8dcc-4ce7-b0c6-37a1d945c1c3"
                      scheduleDate: "2025-01-01"
                      startTime: "12:00"
                      finishTime: "13:00"
                      contents:
                        - "Overall Awards"
                        - "break time"
                    - groupId: "75bbf9e2-f5b7-4916-9645-2d356af7371c"
                      scheduleDate: "2025-01-01"
                      startTime: "13:00"
