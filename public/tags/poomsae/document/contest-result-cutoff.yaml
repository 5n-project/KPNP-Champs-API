paths:
  /competitions/{competitionSeq}/documents/detail/CONTEST_RESULTS_OF_CUTOFF:
    get:
      summary: CONTEST_RESULTS_OF_CUTOFF 품새 문서 상세 조회 (CONTEST_RESULTS_OF_CUTOFF)
      description: CONTEST_RESULTS_OF_CUTOFF 문서를 조회한다. (documentType 은 항상 'CONTEST_RESULTS_OF_CUTOFF')
      tags:
        - 문서
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
          description: 대회의 고유 시퀀스
        - name: documentType
          in: path
          required: true
          schema:
            type: string
          description: 조회할 documentType
          example: CONTEST_RESULTS_OF_CUTOFF

        - name: competitionEventSeq
          in: query
          required: true
          schema:
            type: integer
          description: 룰 조합 seq
        - name: phaseType
          in: query
          required: true
          schema:
            type: string
          description: phase
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: "#/components/schemas/CompetitionResults"
                  error:
                    type: string
                    nullable: true
              examples:
                공인 룰 컷오프 개인전:
                  $ref: "#/components/examples/RecognizedCutoffIndividual"
                자유 룰 컷오프 개인전:
                  $ref: "#/components/examples/FreeCutoffIndividual"
                복합 룰 컷오프 개인전:
                  $ref: "#/components/examples/MixedCutoffIndividual"
                ITEM_NOT_FOUND:
                  $ref: '../../../openapi.yml/#/components/examples/ITEM_NOT_FOUND'
                COMPETITION_MATCH_NOT_FOUND:
                  $ref: '../../../openapi.yml/#/components/examples/COMPETITION_MATCH_NOT_FOUND'
                CUTOFF_GROUP_IS_NOT_END:
                  $ref: '../../../openapi.yml/#/components/examples/CUTOFF_GROUP_IS_NOT_END'
                DOCUMENT_NOT_FOUND:
                  $ref: '../../../openapi.yml/#/components/examples/DOCUMENT_NOT_FOUND'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '../../../openapi.yml#/components/responses/Error'
              examples:
                INVALID_TYPE_ERROR:
                  $ref: '../../../openapi.yml#/components/examples/INVALID_TYPE_ERROR'
        '403':
          description: 권한 없음
          content:
            application/json:
              schema:
                $ref: '../../../openapi.yml#/components/responses/Error'
              examples:
                IS_NOT_AUTHORIZED:
                  $ref: '../../../openapi.yml#/components/examples/IS_NOT_AUTHORIZED'
components:
  schemas:
    CompetitionResults:
      type: object
      description: ""
      required:
        - header
        - contents
      properties:
        header:
          $ref: "#/components/schemas/CompetitionHeader"
        contents:
          $ref: "#/components/schemas/CompetitionContents"
    CompetitionHeader:
      type: object
      description: ""
      required:
        - competitionHostName
        - competitionLocalType
        - isTeam
        - competitionName
        - competitionSdate
        - timeZoneId
        - nocType
        - divisionName
        - departmentName
        - divisionCategoryName
        - phase
      properties:
        competitionHostName:
          type: string
          description: "주최명"
        competitionLocalType:
          type: string
          description: "국제대회 : W, 지역대회 : L"
          example: "L"
        isTeam:
          type: boolean
          description: "해당 event가 팀전인지 아닌지"
          example: false
        competitionName:
          type: string
          example: "대회이름"
        competitionSdate:
          type: string
          example: "2025-07-22T00:00:00.000Z"
          description: "대회 시작 일자"
        timeZoneId:
          type: string
          example: "Asia/Seoul"
          description: "해당 대회 타임존 코드"
        nocType:
          type: string
          example: "KOR"
          description: "해당 대회 noc 코드"
        divisionName:
          type: string
          example: "WT Recognized Poomsae"
          description: "룰명"
        departmentName:
          type: string
          example: "Under 30"
          description: "부명"
        divisionCategoryName:
          type: string
          example: "Individual female"
          description: "대회유형명"
        hostLogoUrl:
          type: string
          description: "주최로고 url"
        competitionLogUrl:
          type: string
          description: "대회로고 url"
        phase:
          type: string
          description: "phase"
    CompetitionContents:
      type: object
      description: ""
      required:
        - divisionType
        - matchResults
      properties:
        divisionType:
          type: string
          description: "대회 룰"
        matchResults:
          type: array
          description: "문서 데이터"
          items:
            $ref: "#/components/schemas/MatchResult"
    MatchResult:
      type: object
      description: ""
      required:
        - matchNumber
        - rank
        - noc
        - team
        - participants
        - score
      properties:
        matchNumber:
          type: integer
          description: "대진 번호"
        rank:
          type: integer
          description: "컷오프 조에서 순위 (0이면 resultDecision 사용 필요)"
        resultDecision:
          type: string
          nullable: true
          description: "match 결과 코드 (rank가 0이면 이 값 사용 필요)<br> 결승은 rank가 0이 아니면 null"
        noc:
          type: string
          description: "noc type"
        team:
          type: string
          description: "국제 대회일 때 NOC, 로컬 대회일 때 팀 이름"
        participants:
          type: array
          description: "팀 또는 개인 참가자 (개인일 때 길이 1)"
          items:
            $ref: "#/components/schemas/Participant"
        score:
          $ref: "#/components/schemas/Score"
    Participant:
      type: object
      required:
        - familyNameEn
        - givenNameEn
      properties:
        familyNameEn:
          type: string
        givenNameEn:
          type: string
    Score:
      type: object
      description: "total 점수"
      required:
        - scoringCriteriaScore
        - averageScore
        - totalScore
        - scoreDetails
      properties:
        scoringCriteriaScore:
          $ref: "#/components/schemas/ScoringCriteriaScore"
        averageScore:
          type: number
          format: double
          description: "P1+P2의 scoringCriteriaScore 평균 점수"
        totalScore:
          type: number
          format: double
          description: "P1+P2의 total score의 합"
        scoreDetails:
          type: array
          description: "P1, P2 상세점수"
          items:
            $ref: "#/components/schemas/ScoreDetail"
    ScoringCriteriaScore:
      type: object
      description: ""
      properties:
        presentation:
          type: number
          format: double
          nullable: true
          description: "공인 품새 표현력 점수 합계"
        accuracy:
          type: number
          format: double
          nullable: true
          description: "공인 품새 정확성 점수 합계"
        technicalSkills:
          type: number
          format: double
          description: "자유 품새 기술력 점수 합계"
        presentationFreestyle:
          type: number
          format: double
          description: "자유 품새 표현력 점수 합계"
    ScoreDetail:
      type: object
      description: ""
      required:
        - sequenceType
        - scoringCriteriaScore
        - score
        - totalScore
        - deduction
      properties:
        sequenceType:
          type: string
          description: ""
        scoringCriteriaScore:
          $ref: "#/components/schemas/ScoringCriteriaScoreDetail"
        score:
          type: number
          format: double
          description: "scoringCriteriaScore 의 합의 평균"
        totalScore:
          type: number
          format: double
          description: "scoringCriteriaScore 의 전체 점수의 합"
        deduction:
          type: number
          format: double
          description: "감점"
    ScoringCriteriaScoreDetail:
      type: object
      properties:
        presentation:
          type: number
          format: double
          nullable: true
          description: "공인 품새 표현력 점수의 평균"
        accuracy:
          type: number
          format: double
          nullable: true
          description: "공인 품새 정확성 점수의 평균"
        technicalSkills:
          type: number
          format: double
          description: "자유 품새 기술력 점수의 평균"
        presentationFreestyle:
          type: number
          format: double
          description: "자유 품새 표현력 점수의 평균"
