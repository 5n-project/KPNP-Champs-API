  /competitions/{competitionSeq}/certificate/{certificateSettingSeq}/teams:
    get:
      summary: 운영 - 종합 상장(GC) 수상 팀 리스트 조회
      description: |
        지정된 상장 설정에 따라 종합 상장(GC) 수상 팀 리스트를 조회한다.
      tags:
        - 운영 - 상장
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
          description: 대회 고유 시퀀스
        - name: certificateSettingSeq
          in: path
          required: true
          schema:
            type: integer
          description: 상장 설정 고유 시퀀스
      responses:
        '200':
          description: 종합 상장 수상 팀 리스트 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      required:
                        - team
                        - goldCount
                        - silverCount
                        - bronzeCount
                        - participantCount
                        - teamRank
                      type: object
                      properties:
                        team:
                          type: string
                          description: 소속명
                        goldCount:
                          type: integer
                          description: 금메달 수
                        silverCount:
                          type: integer
                          description: 은메달 수
                        bronzeCount:
                          type: integer
                          description: 동메달 수
                        participantCount:
                          type: integer
                          description: 참가자 수
                        teamRank:
                          type: integer
                          description: 소속 랭킹
                  error:
                    type: string
                    nullable: true
              examples:
