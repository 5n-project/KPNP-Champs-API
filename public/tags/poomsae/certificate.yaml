paths:
  /competitions/{competitionSeq}/certificate/{certificateSettingSeq}/winners:
    get:
      summary: 운영 - 상장 출력(CT) 일반 상장 수상자 리스트 조회
      description: |
        지정된 상장 설정에 따라 일반 상장(CT) 수상자 리스트를 조회한다.
      tags:
        - 운영 - 상장
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
          description: 대회 고유 시퀀스
        - name: certificateSettingSeq
          in: path
          required: true
          schema:
            type: integer
          description: 상장 설정 고유 시퀀스
        - name: divisionCode
          in: query
          required: false
          schema:
            type: string
          description: 품새 룰 코드
        - name: departmentCode
          in: query
          required: false
          schema:
            type: string
          description: 부 코드
        - name: divisionCategoryCode
          in: query
          required: false
          schema:
            type: string
          description: 대회 유형 코드
        - name: competitionRank
          in: query
          required: false
          schema:
            type: integer
          description: '랭킹 : 1, 2, 3, 999(참가상랭킹)'
        - name: pageNum
          in: query
          required: false
          schema:
            type: integer
            default: 0
          description: 페이지 번호 (0이 첫번째 페이지)
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 100
          description: 페이지 크기
      responses:
        '200':
          description: 일반 상장 수상자 리스트 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      competitionLocalType:
                        type: string
                        description: '대회 지역 구분 코드 ( L : 지역대회, W : 국제대회 )'
                      list:
                        type: array
                        items:
                          required:
                            - competitor
                            - divisionCode
                            - divisionNameKo
                            - divisionNameEn
                            - departmentCode
                            - departmentNameKo
                            - departmentNameEn
                            - divisionCategoryCode
                            - divisionCategoryNameKo
                            - divisionCategoryNameEn
                            - competitionRank
                            - competitorType
                            - team
                            - country
                          type: object
                          properties:
                            competitor:
                              type: integer
                              description: 참가자 고유 번호
                            divisionCode:
                              type: string
                              description: 룰 코드
                            divisionNameKo:
                              type: string
                              description: 룰 국문명
                            divisionNameEn:
                              type: string
                              description: 룰 영문명
                            departmentCode:
                              type: string
                              description: 부 코드
                            departmentNameKo:
                              type: string
                              description: 부 국문명
                            departmentNameEn:
                              type: string
                              description: 부 영문명
                            divisionCategoryCode:
                              type: string
                              description: 대회유형 코드
                            divisionCategoryNameKo:
                              type: string
                              description: 대회유형 국문명
                            divisionCategoryNameEn:
                              type: string
                              description: 대회유형 영문명
                            competitionRank:
                              type: integer
                              description: 랭킹
                            competitorType:
                              type: string
                              description: '참가자 타입 (S : 개인, T : 팀)'
                            team:
                              type: string
                              description: 소속명
                            country:
                              type: string
                              description: 국가 코드
                            participants:
                              type: array
                              items:
                                required:
                                  - participantSeq
                                  - givenNameEn
                                  - familyNameEn
                                  - email
                                type: object
                                properties:
                                  participantSeq:
                                    type: integer
                                    description: 참가자 고유 seq
                                  givenNameEn:
                                    type: string
                                    description: 이름
                                  familyNameEn:
                                    type: string
                                    description: 성
                                  email:
                                    type: string
                                    description: 이메일
                      total:
                        type: integer
                      pageNum:
                        type: integer
