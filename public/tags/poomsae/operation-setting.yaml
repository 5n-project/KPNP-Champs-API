    patch:
      summary: 운영 설정에 부별 정보 수정
      tags:
        - 운영 - 설정
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                events:
                  type: array
                  items:
                    required:
                      - competitionDivisionUsedSeq
                      - divisionCode
                    type: object
                    properties:
                      competitionEventSeq:
                        type: integer
                        description: 고유 이벤트 seq
                      matchOrderType:
                        type: string
                        description: 품새 시연 순서
                        enum:
                          - CHUNG_CHUNG_HONG_HONG
                          - HONG_HONG_CHUNG_CHUNG
                          - CHUNG_HONG_CHUNG_HONG
                          - HONG_CHUNG_HONG_CHUNG
                          - TOGETHER
                      matchMinTime:
                        type: integer
                        description: '시연시간(최소) 초'
                      matchMaxTime:
                        type: integer
                        description: '시연시간(최대) 초'
              example:
                {
                  "events": [
                    {
                      "competitionEventSeq": 15130,
                      "matchOrderType": "TOGETHER",
                      "matchMinTime": 70,
                      "matchMaxTime": 120
                    },
                    {
