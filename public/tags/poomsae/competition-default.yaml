                competitionHostCountryCodeDetailNo:
                  type: string
                  example: "KR"
                  description: 주최 연락처 코드 (/countries 의 codeDetailNo)
                competitionHostCall:
                  type: string
                  example: "01075345140"
                  description: 주최 연락처
                competitionSdate:
                  type: string
                  format: date-time
                  example: "2025-02-23T09:00:00.000Z"
                  description: 대회개최일
                competitionEdate:
                  type: string
                  format: date-time
                  example: "2025-03-10T23:00:00.000Z"
                  description: 대회종료일
                competitionLocationKo:
                  type: string
                  example: "부산"
                  description: 장소명
                competitionLocationEn:
                  type: string
                  example: "Busan"
                  description: 장소영문명
                competitionNocCode:
                  type: string
                  example: "KOR"
                  description: 대회장 표준 시간 코드 (/noc-list 의 code)
                competitionSubSdate:
                  type: string
                  format: date-time
                  example: "2025-02-19T15:00:00.000Z"
                  description: 신청기간 시작일
                competitionSubEdate:
                  type: string
                  format: date-time
                  example: "2025-02-22T23:00:00.000Z"
                  description: 신청기간 종료일
                competitionTimezone:
                  type: string
                  example: "Asia/Seoul"
                  description: 대회 타임존 코드
                competitionLocalType:
                  type: string
                  example: "W"
                  enum: [ W, L ]
                  description: |
                    국제대회 여부 
                    - W: 국제
                    - L: 한국대회
                competitionWtCodeSendYn:
                  type: string
                  example: Y
                  description: WT 송신여부 Y or N
                competitionWtGradeType:
                  type: string
                  example: "G1"
                  description: 등급 (/wt-grades 의 poomsaeWTGradeTypeList 값 사용)
                competitionParticipantPayYn:
                  type: string
                  example: "Y"
                  description: 참가비 여부 Y or N
                bankName:
                  type: string
                  example: "BKCHCNBJ"
                  description: 은행명 (/bank-list 의 codeDetailNo)
                accountNumber:
                  type: string
                  example: "김예금"
                  description: "예금주명"
                accountHolderName:
                  type: string
                  example: "100-101010101"
                  description: "계좌번호"
                competitionParticipantPay:
                  type: string
                  example: "10000"
                  description: "금액"
                competitionScoreDeviceType:
                  type: string
                  example: "C"
                  enum: [ D, C ]
                  description: |
                    심사 방법 
                    - D: 단말기
                    - C: Champs
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                $ref: '../../openapi.yml#/components/responses/OK'
              examples:
                success:
                  value:
                    success: true
                    data:
                      competitionSeq: 2020
                    error: null
                COMPETITION_OVERLAP:
                  $ref: '../../openapi.yml#/components/examples/COMPETITION_OVERLAP'
        500:
          description: 실패
          content:
            application/json:
              schema:
                $ref: '../../openapi.yml#/components/responses/Error'
              examples:
                IS_NOT_AUTHORIZED:
                  $ref: '../../openapi.yml#/components/examples/INVALID_ARGUMENT_ERROR_FILE_SIZE'

  /competitions/media:
    post:
      summary: 파일 등록
      tags:
        - 대회개최 - 기본 정보
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                competitionSeq:
                  type: integer
                  example: 2035
                mediaList[0].mediaInfo:
                  type: string
                  format: binary
                  description: 업로드할 파일 (MultipartFile)
                mediaList[0].mediaCategory:
                  $ref: '../../openapi.yml#/components/schemas/CompetitionMediaCategory'
                mediaList[1].mediaInfo:
                  type: string
                  format: binary
                  description: 업로드할 파일 (MultipartFile)
                mediaList[1].mediaCategory:
                  $ref: '../../openapi.yml#/components/schemas/CompetitionMediaCategory'
              required:
                - competitionSeq
                - mediaList[0].mediaInfo
                - mediaList[0].mediaCategory
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref: '../../openapi.yml#/components/responses/OK'
              examples:
                success:
                  value:
                    success: true
                    data:
                      competitionSeq: 2020
                    error: null
                INVALID_TYPE_ERROR:
                  $ref: '../../openapi.yml#/components/examples/INVALID_TYPE_ERROR'
                ILLEGAL_ARGUMENT_ERROR:
                  $ref: '../../openapi.yml#/components/examples/ILLEGAL_ARGUMENT_ERROR'
                VALIDATE_FILE_IS_OVER_MAX:
                  $ref: '../../openapi.yml#/components/examples/VALIDATE_FILE_IS_OVER_MAX'
                INVALID_ARGUMENT_ERROR_FILE_SIZE:
                  $ref: '../../openapi.yml#/components/examples/INVALID_ARGUMENT_ERROR_FILE_SIZE'
    delete:
      summary: 파일 삭제
      tags:
        - 대회개최 - 기본 정보
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../../openapi.yml#/components/schemas/CompetitionMediaRequest'
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                $ref: '../../openapi.yml#/components/responses/OK'
              examples:
                success:
                  value:
                    success: true
                    data:
                      competitionSeq: 2020
                    error: null
        500:
          description: 실패
          content:
            application/json:
              schema:
                $ref: '../../openapi.yml#/components/responses/Error'
              examples:
                IS_NOT_AUTHORIZED:
                  $ref: '../../openapi.yml#/components/examples/INVALID_ARGUMENT_ERROR_FILE_SIZE'