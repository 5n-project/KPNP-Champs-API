    get:
      summary: 운영 - 매치생성 버튼 1라운드 대진표 조회
      description: |
        매치 생성 버튼에 대진표출 누른경우 1라운드에 해당하는 대진표를 조회한다.
        - 토너먼트(Tournament), 컷오프(Cutoff), 컷오프+토너먼트(Cutoff_Tournament) 방식 모두 대응
      tags:
        - 운영 - 경기
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
          description: 대회의 고유 시퀀스
        - name: division
          in: query
          required: true
          schema:
            type: string
          description:
            '룰 코드 (예: WT_RECOGNIZED_POOMSAE)'
        - name: department
          in: query
          required: true
          schema:
            type: string
          description:
            '부 코드 (예: UNDER_30)'
        - name: divisionCategory
          in: query
          required: true
          schema:
            type: string
          description:
            '대회 유형 코드 (예: INDIVIDUAL_MALE)'
      responses:
        '200':
          description: 성공적으로 1라운드 대진표를 조회한 경우
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    required:
                      - competitionEventSeq
                      - matchStyleType
                      - existOngoingOrEndMatch
