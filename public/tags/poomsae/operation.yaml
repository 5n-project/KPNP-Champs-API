            type: integer
          description: 대회의 고유 시퀀스
        - name: day
          in: path
          required: true
          schema:
            type: integer
          description: 일차 데이터
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: string
                  error:
                    type: string
                    nullable: true
