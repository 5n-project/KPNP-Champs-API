  /competitions/{competitionSeq}/operation/matches/{competitionMatchPsSeq}/competitor/{matchCompetitorDetailSeq}/deduction:
    post:
      summary: 운영에 해당 경기 중 해당 라운드에 감점 부여 (notion 실시간 응답 데이터 문서 확인)
      tags:
        - 운영 - 경기
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
          description: 대회 고유 시퀀스
        - name: competitionMatchPsSeq
          in: path
          required: true
          schema:
            type: integer
          description: 경기 고유 시퀀스
        - name: matchCompetitorDetailSeq
          in: path
          required: true
          schema:
            type: integer
          description: 경기별 선수 상세 시퀀스
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - poomsaeSequenceType
                - deltaType
              properties:
                poomsaeSequenceType:
                  type: string
                  description:
                    '감점할 품새 라운드 (예: P1, P2)'
                  example: "P1"
                deltaType:
                  type: string
                  description: 감점 부호 (+ or -)
                  enum:
                    - PLUS
                    - MINUS
                  example: "MINUS"
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    required:
                      - competitionMatchPsSeq
                      - matchCompetitorDetailSeq
                      - deductionScore
                      - matchSideType
                      - poomsaeSequenceScores
                      - poomsaeSequenceTotalScore
                    properties:
                      competitionMatchPsSeq:
                        type: integer
                        description: 경기 고유 시퀀스
                      matchCompetitorDetailSeq:
                        type: integer
                        description: 경기별 선수 상세 시퀀스
                      deductionScore:
                        type: number
                        format: double
                        description: 적용된 감점
                      matchSideType:
                        type: string
                        description: 경기 사이드 (HOME, AWAY, CUTOFF)
                      poomsaeSequenceScores:
                        type: array
                        description: 품새 라운드별 점수 목록
                        items:
                          type: object
                          required:
                            - poomsaeSequenceType
                            - scoringCriteriaScores
                          properties:
                            poomsaeSequenceType:
                              type: string
                              description: 품새 라운드 (P1, P2)
                            scoringCriteriaScores:
                              type: array
                              description: 심사 기준별 점수 목록
                              items:
                                type: object
                                required:
                                  - poomsaeScoringCriteriaType
                                properties:
                                  poomsaeScoringCriteriaType:
                                    type: string
                                    description: '심사 기준 타입 (공인 : ACCURACY, PRESENTATION, 자유 :TECHNICAL_SKILLS, PRESENTATION_FREESTYLE)'
                                  score:
                                    type: number
                                    format: double
                                    description: 점수
                            totalScore:
                              type: number
                              format: double
                              description: 해당 라운드 총점
                            totalAverageScore:
                              type: number
                              format: double
                              description: 해당 라운드 평균 점수
                      poomsaeSequenceTotalScore:
                        type: object
                        required:
                          - scoringCriteriaScores
                        properties:
                          scoringCriteriaScores:
