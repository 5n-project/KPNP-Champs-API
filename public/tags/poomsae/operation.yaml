paths:
  /competitions/{competitionSeq}/operation/completed-matches:
    get:
      summary: 운영 완료된 경기 리스트 조회
      tags:
        - 운영 - 경기
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
          description: 조회할 대회의 고유 시퀀스
        - name: category
          in: query
          schema:
            type: string
          description: '전체 : 값 없이, 부 : DEPARTMENT, 심판 그룹 : REFEREE_GROUP, 코트 번호 : MAT_NUMBER'
        - name: keyword
          in: query
          schema:
            type: string
          description: '해당 대분류 선택한 거 에 대한 소분류 선택한 값'
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      required:
                        - competitionMatchPsSeq
                        - matNumber
                        - divisionCode
                        - divisionNameKo
                        - divisionNameEn
                        - departmentCode
                        - departmentNameKo
                        - departmentNameEn
                        - divisionCategoryCode
                        - divisionCategoryNameKo
                        - divisionCategoryNameEn
                        - gameNumber
                        - matchStyleType
                        - resultDecision
                        - matchCompetitorList
                      properties:
                        competitionMatchPsSeq:
                          type: integer
                          description: 대회 경기 식별자
                        matNumber:
                          type: integer
                          description: 경기 진행 코트 번호
                        divisionCode:
                          type: string
                          description: 품새 룰 코드
                        divisionNameKo:
                          type: string
                          description: 품새 룰 한글명
                        divisionNameEn:
                          type: string
                          description: 품새 룰 영문명
                        departmentCode:
                          type: string
                          description: 부(department) 코드
                        departmentNameKo:
                          type: string
                          description: 부 한글명
                        departmentNameEn:
                          type: string
                          description: 부 영문명
                        divisionCategoryCode:
                          type: string
                          description: 대회 유형 코드
                        divisionCategoryNameKo:
                          type: string
                          description: 대회 유형 한글명
                        divisionCategoryNameEn:
                          type: string
                          description: 대회 유형 영문명
                        cutoffGroupName:
                          type: string
                          nullable: true
                          description: 컷오프 조명 (없으면 null)
                        refereeGroupName:
                          type: string
                          nullable: true
                          description: 심판 그룹명 (없으면 null)
                        gameNumber:
                          type: string
                          description: '경기 번호 (예: R64-1)'
                        matchStyleType:
                          type: string
                          description: 경기 유형 (TOURNAMENT, CUTOFF)
                        resultDecision:
                          type: string
                          description: '경기 결과 코드 (토너먼트 : BYE, RSC 등, 컷오프 : 등수 or FAIL)'
                        matchCompetitorList:
                          type: array
                          items:
                            type: object
                            required:
                              - matchCompetitorDetailSeq
                              - competitor
                              - competitorName
                              - countryCode
                              - matchSideType
                              - resultType
                            properties:
                              matchCompetitorDetailSeq:
                                type: integer
                                description: 매치별 참가자 상세 식별자
                              competitor:
                                type: integer
                                description: 선수 번호
                              competitorName:
                                type: string
                                description: 선수 이름 (팀전은 팀명)
                              countryCode:
                                type: string
                                description: 소속 국가 NOC 코드
                              firstPoomsaeAverageScore:
                                type: number
                                format: double
                                nullable: true
                                description: 첫 번째 품새 평균 점수
                              secondPoomsaeAverageScore:
                                type: number
                                format: double
                                nullable: true
                                description: 두 번째 품새 평균 점수
                              poomsaeTotalScore:
                                type: number
                                format: double
                                nullable: true
                                description: 품새 총점
                              matchSideType:
                                type: string
                                description: 경기 사이드 (HOME, AWAY, CUTOFF)
                              resultType:
                                type: string
                                description: '경기 결과 (토너먼트 : WIN, LOSS 컷오프 : 랭킹 or FAIL)'
                  error:
                    type: string
                    nullable: true
              examples:
