          required: true
          schema:
            type: integer
          description: 대회 고유 시퀀스
        - name: competitionMatchPsSeq
          in: path
          required: true
          schema:
            type: integer
          description: 경기 고유 시퀀스
        - name: matchCompetitorDetailSeq
          in: path
          required: true
          schema:
            type: integer
          description: 경기에 배정된 선수 고유 시퀀
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nextMatchSideType
              properties:
                nextMatchSideType:
                  type: string
                  enum:
                    - HOME (청)
                    - AWAY (홍)
                  description: 해당 선수가 컷오프 + 토너먼트에서 다음 토너먼트로 진출할 사이드
                  example: "HOME"
      responses:
        '200':
          description: 경기 결과 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    nullable: true
                  error:
                    type: string
                    nullable: true
              examples:
                success:
                  summary: 성공 응답 예시
                  value:
                    success: true
                    data: null
                    error: null
                COMPETITION_MATCH_NOT_FOUND:
                  $ref: '../../openapi.yml#/components/examples/COMPETITION_MATCH_NOT_FOUND'
                MATCH_COMPETITOR_DETAIL_NOT_FOUND:
                  $ref: '../../openapi.yml#/components/examples/MATCH_COMPETITOR_DETAIL_NOT_FOUND'
                QUALIFY_SF_ONLY:
                  $ref: '../../openapi.yml#/components/examples/QUALIFY_SF_ONLY'
        '403':
          description: 권한 없음
          content:
            application/json:
              schema:
                $ref: '../../openapi.yml#/components/responses/Error'
              examples:
                IS_NOT_AUTHORIZED:
                  $ref: '../../openapi.yml#/components/examples/IS_NOT_AUTHORIZED'
