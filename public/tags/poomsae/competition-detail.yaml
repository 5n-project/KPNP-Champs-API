paths:
  /competitions/detail/{competitionSeq}:
    get:
      summary: 세부 정보 설정 조회
      tags:
        - 대회개최 - 세부 정보
      parameters:
        - in: path
          name: competitionSeq
          description: 대회 고유 식별자
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 성공 또는 데이터 없음
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    nullable: true
                    properties:
                      competitionSetting:
                        type: object
                        properties:
                          competitionSettingSeq:
                            type: integer
                            description: '세팅 seq'
                          matCount:
                            type: integer
                            description: '코트 수'
                          firstMatchTime:
                            type: string
                            description: '첫경기시간 // 9시면 0900'
                          lunchStime:
                            type: string
                            description: '점심시작시간 // 12시면 1200'
                          lunchEtime:
                            type: string
                            description: '점심종료시간 // 12시면 1200'
                          dinnerStime:
                            type: string
                            description: '저녁시작시간 // 12시면 1200'
                          dinnerEtime:
                            type: string
                            description: '저녁종료시간 // 12시면 1200'
                          endTime:
                            type: string
                            description: '종료시간 // 12시면 1200'
                          settingDetailList:
                            type: array
                            items:
                              type: object
                              properties:
                                competitionSettingDetailSeq:
                                  type: integer
                                  description: '세팅 상세 seq'
                                competitionDivisionUsedSeq:
                                  type: integer
                                  description: '해당 대회 사용 룰 seq'
                                divisionCode:
                                  $ref: "../../openapi.yml#/components/schemas/PoomsaeDivisionType"
                                matchOrderType:
                                  $ref: "../../openapi.yml#/components/schemas/PoomsaeMatchOrderType"
                                matchMinTime:
                                  type: integer
                                  description: '시연시간(최소) 초'
                                matchMaxTime:
                                  type: integer
                                  description: '시연시간(최대) 초'
                                breakTime:
                                  type: string
                                  description: '휴식시간 90초면 0130 으로 반환'
                                resultDisplayTime:
                                  type: integer
                                  description: '채점결과 표출 시간 초'
                      ovrPeriodInfo:
                        type: object
                        required:
                          - competitionOvrPeriodSdate
                          - competitionOvrPeriodEdate
                          - totalAmountKor
                          - totalAmountUsd
                        properties:
                          competitionOvrPeriodSdate:
                            type: string
                            format: date-time
                            description: 'ovr 이용시작시간'
                          competitionOvrPeriodEdate:
                            type: string
                            format: date-time
                            description: 'ovr 이용종료시간'
                          totalAmountKor:
                            type: number
                            description: '이용금액 원화'
                          totalAmountUsd:
                            type: number
                            description: '이용금액 달러'
                      settingImageList:
                        type: array
                        items:
                          type: object
                          properties:
                            s3MediaSeq:
                              type: integer
                              description: 's3 media seq'
                            s3CdnUrl:
                              type: string
                              description: '파일 cdn url'
                            mediaType:
                              $ref: '../../openapi.yml#/components/schemas/MediaType'
                            mediaCategory:
                              $ref: '../../openapi.yml#/components/schemas/SettingMediaCategory'
                            originName:
                              type: string
                              description: '파일 원본 이름'
                            fileSize:
                              type: string
                              description: '파일 크기'
                  error:
                    type: object
                    nullable: true
                    properties:
                      message:
                        type: string
                      errorCode:
                        type: string
              examples:
                success:
                  summary: 조회 성공 예시
                  value:
                    success: true
                    data:
                      competitionSetting:
                        competitionSettingSeq: 8
                        matCount: 5
                        firstMatchTime: "0900"
                        lunchStime: "1200"
                        lunchEtime: "1300"
                        dinnerStime: "1800"
                        dinnerEtime: "1900"
                        endTime: "2100"
                        settingDetailList:
                          - competitionSettingDetailSeq: 3
                            competitionDivisionUsedSeq: 14
                            divisionCode: "WT_RECOGNIZED_POOMSAE"
                            matchOrderType: "CHUNG_CHUNG_HONG_HONG"
                            matchMinTime: 90
                            matchMaxTime: 120
                            breakTime: "0100"
                            resultDisplayTime: 60
                          - competitionSettingDetailSeq: 4
                            competitionDivisionUsedSeq: 69
                            divisionCode: "OPEN_RECOGNIZED_POOMSAE"
                            matchOrderType: "HONG_HONG_CHUNG_CHUNG"
                            matchMinTime: 90
                            matchMaxTime: 120
                            breakTime: "0100"
                            resultDisplayTime: 60
                      ovrPeriodInfo:
                        competitionOvrPeriodSdate: "2025-04-30 00:00:00"
                        competitionOvrPeriodEdate: "2025-08-12 23:59:00"
                        totalAmountKor: 1050000.0
                        totalAmountUsd: 1050.0
                      settingImageList:
                        - s3MediaSeq: 2577
                          s3CdnUrl: "https://cdn.kpnpglobal.com/kpnp/media/image/champs/2025/05/fd66bbbae3d742b2922511f20b78e7bc.JPEG"
                          mediaType: "I"
                          mediaCategory: "HR"
                          originName: "사인.jpeg"
                          fileSize: "1736"
                    error: null
                ITEM_NOT_FOUND:
                  $ref: '../../openapi.yml#/components/examples/ITEM_NOT_FOUND'

        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '../../openapi.yml#/components/responses/Error'
              examples:
                IS_NOT_AUTHORIZED:
                  $ref: '../../openapi.yml#/components/examples/IS_NOT_AUTHORIZED'

    post:
      summary: 세부 정보 설정 저장
      tags:
        - 대회개최 - 세부 정보
      parameters:
        - in: path
          name: competitionSeq
          description: 대회 고유 식별자
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                matCount:
                  type: integer
                  description: '코트 수'
                firstMatchTime:
                  type: string
                  description: '첫경기시간 // 9시면 0900'
                lunchStime:
                  type: string
                  description: '점심시작시간 // 12시면 1200'
                lunchEtime:
                  type: string
                  description: '점심종료시간 // 12시면 1200'
                dinnerStime:
                  type: string
                  description: '저녁시작시간 // 12시면 1200'
                dinnerEtime:
                  type: string
                  description: '저녁종료시간 // 12시면 1200'
                endTime:
                  type: string
                  description: '종료시간 // 12시면 1200'
                competitionSettings:
                  type: array
                  items:
                    required:
                      - competitionDivisionUsedSeq
                      - matchOrderType
                      - matchMinTime
                      - matchMaxTime
                      - breakTime
                      - resultDisplayTime
                    type: object
                    properties:
                      competitionDivisionUsedSeq:
                        type: integer
                      matchOrderType:
                        $ref: "../../openapi.yml#/components/schemas/PoomsaeMatchOrderType"
                      matchMinTime:
                        type: integer
                        description: '시연시간(최소) 초'
                      matchMaxTime:
                        type: integer
                        description: '시연시간(최대) 초'
                      breakTime:
                        type: integer
                        description: '휴식시간 초 // 1분 30초면 90으로'
                      resultDisplayTime:
                        type: integer
                        description: '채점결과 표출 시간 초'
              required:
                - matCount
                - competitionSettings
                - firstMatchTime
                - lunchStime
                - lunchEtime
                - dinnerStime
                - dinnerEtime
                - endTime
            examples:
              defaultRequest:
                summary: 저장 요청 예시
                value:
                  matCount: 5
                  firstMatchTime: "0900"
                  lunchStime: "1200"
                  lunchEtime: "1300"
                  dinnerStime: "1800"
                  dinnerEtime: "1900"
                  endTime: "2100"
                  competitionSettings:
                    - competitionDivisionUsedSeq: 14
                      matchOrderType: "CHUNG_CHUNG_HONG_HONG"
                      matchMinTime: 90
                      matchMaxTime: 120
                      breakTime: 60
                      resultDisplayTime: 60
                    - competitionDivisionUsedSeq: 69
                      matchOrderType: "HONG_HONG_CHUNG_CHUNG"
                      matchMinTime: 90
                      matchMaxTime: 120
                      breakTime: 60
                      resultDisplayTime: 60

      responses:
        '200':
          description: 저장 성공 또는 데이터 없음
          content:
            application/json:
              schema:
                $ref: '../../openapi.yml#/components/responses/OK'
              examples:
                success:
                  value:
                    success: true
                    data: null
                    error: null
                ITEM_NOT_FOUND:
                  $ref: '../../openapi.yml#/components/examples/ITEM_NOT_FOUND'

        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '../../openapi.yml#/components/responses/Error'
              examples:
                IS_NOT_AUTHORIZED:
                  $ref: '../../openapi.yml#/components/examples/IS_NOT_AUTHORIZED'

  /competitions/detail/{competitionSeq}/media:
    post:
      summary: 파일 등록
      tags:
        - 대회개최 - 세부 정보
      parameters:
        - in: path
          name: competitionSeq
          description: 대회 고유 식별자
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                mediaList[0].mediaInfo:
                  type: string
                  format: binary
                  description: 업로드할 파일 (MultipartFile)
                mediaList[0].mediaCategory:
                  $ref: '../../openapi.yml#/components/schemas/SettingMediaCategory'
                mediaList[1].mediaInfo:
                  type: string
                  format: binary
                  description: 업로드할 파일 (MultipartFile)
                mediaList[1].mediaCategory:
                  $ref: '../../openapi.yml#/components/schemas/SettingMediaCategory'
              required:
                - competitionSeq
                - mediaList[0].mediaInfo
                - mediaList[0].mediaCategory
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref: '../../openapi.yml#/components/responses/OK'
              examples:
                success:
                  value:
                    success: true
                    data: null
                    error: null
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '../../openapi.yml#/components/responses/Error'
              examples:
                IS_NOT_AUTHORIZED:
                  $ref: '../../openapi.yml#/components/examples/IS_NOT_AUTHORIZED'
        400:
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '../../openapi.yml#/components/responses/Error'
              examples:
                INVALID_TYPE_ERROR:
                  $ref: '../../openapi.yml#/components/examples/INVALID_TYPE_ERROR'
                ILLEGAL_ARGUMENT_ERROR:
                  $ref: '../../openapi.yml#/components/examples/ILLEGAL_ARGUMENT_ERROR'
                CODE_NOT_FOUND:
                  $ref: '../../openapi.yml#/components/examples/CODE_NOT_FOUND'
    delete:
      summary: 파일 삭제
      tags:
        - 대회개최 - 세부 정보
      parameters:
        - in: path
          name: competitionSeq
          description: 대회 고유 식별자
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                s3MediaSeqList:
                  type: array
                  items:
                    type: integer
                  example: [ 2527, 2528 ]
              required:
                - s3MediaSeqList
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref: '../../openapi.yml#/components/responses/OK'
              examples:
                success:
                  value:
                    success: true
                    data: null
                    error: null
                ITEM_NOT_FOUND:
                  $ref: '../../openapi.yml#/components/examples/ITEM_NOT_FOUND'

        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '../../openapi.yml#/components/responses/Error'
              examples:
                IS_NOT_AUTHORIZED:
                  $ref: '../../openapi.yml#/components/examples/IS_NOT_AUTHORIZED'
