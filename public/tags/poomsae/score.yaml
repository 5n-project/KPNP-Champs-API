  /competitions/{competitionSeq}/matches/{matchSeq}/competitors/{competitorSeq}/scores/deduct:
    get:
      summary: 심판 채점 감점
      tags:
        - 채점
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
        - name: matchSeq
          in: path
          required: true
          schema:
            type: integer
        - name: competitorSeq
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - poomsaeSequenceType
                - poomsaeMatchSideType
                - deltaScore
                - remainTime
              properties:
                poomsaeSequenceType:
                  type: string
                  enum: [P1, P2]
                  example: "P2"
                  description: 품새 시퀀스 타입
                poomsaeMatchSideType:
                  type: string
                  enum: [HOME, AWAY, CUTOFF]
                  example: "HOME"
                  description: 경기 사이드 타입
                deltaScore:
                  type: number
                  format: float
                  example: 0.1
                  description: 점수 증감 값
                remainTime:
                  type: string
                  example: "01:20"
                  description: 남은 시간 (MM:SS)
