paths:
  /competitions/{competitionSeq}/matches/{matchSeq}:
    get:
      summary: 품새별 경기 정보 조회
      tags:
        - 채점
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
        - name: matchSeq
          in: path
          required: true
          schema:
            type: integer
        - name: poomsaeSequenceType
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    required:
                      - competitionSeq
                      - competitionMatchPsSeq
                      - competitionEventSeq
                      - matchRefereeMappingSeq
                      - refereeSeq
                      - refereeType
                      - givenName
                      - familyName
                      - divisionCategoryType
                      - departmentType
                      - phase
                      - phaseLabel
                      - playingRound
                      - matchNumber
                      - poomsaeType
                    properties:
                      competitionSeq:
                        type: integer
                        example: 2131
                        description: 대회 seq
                      competitionMatchPsSeq:
                        type: integer
                        example: 16985
                        description: 대회 경기 seq
                      competitionEventSeq:
                        type: integer
                        example: 1168
                        description: 대회 이벤트 seq
                      matchRefereeMappingSeq:
                        type: integer
                        example: 60
                        description: 경기 심판 매핑 seq
                      refereeSeq:
                        type: integer
                        example: 6805
                        description: 심판 seq
                      refereeType:
                        type: string
                        enum: [REF_CR, REF_J1, REF_J2, REF_J3, REF_J4, REF_J5, REF_J6]
                        description: 심판 유형 코드
                      givenName:
                        type: string
                        example: "Daniel"
                        description: 심판의 이름
                      familyName:
                        type: string
                        example: "Khorassandjian"
                        description: 심판의 성
                      divisionCategoryType:
                        type: string
                        enum: [INDIVIDUAL_MALE, INDIVIDUAL_FEMALE, TEAM_MALE, TEAM_FEMALE, PAIR, TEAM_MIXED]
                        description: 대회 유형 코드
                      departmentType:
                        type: string
                        example: "UNDER_30"
                        description: 부서 유형
                      phase:
                        type: string
                        example: "Pre-A"
                        description: phase
                      phaseLabel:
                        type: string
                        example: "Pre-A-1"
