                      competitionSeq:
                        type: integer
                        example: 2131
                        description: 대회 seq
                      competitionMatchPsSeq:
                        type: integer
                        example: 16985
                        description: 대회 경기 seq
                      refereeSeq:
                        type: integer
                        example: 6805
                        description: 심판 seq
                      poomsaeMatchStyleType:
                        type: string
                        enum: [CUTOFF, TOURNAMENT, CUTOFF_TOURNAMENT]
                        description: 경기 스타일 타입
