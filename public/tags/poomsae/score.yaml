                                          example: 0
                                          description: 점수
                                        criteriaDetailSubTypes:
                                          type: array
                                          nullable: true
                                          description: 상세 채점 항목 서브 타입 목록
                                          items:
                                            type: object
                                            required:
                                              - matchScoreSeq
                                              - criteriaSubType
