paths:
  /competitions/{competitionSeq}/matches/{matchSeq}:
    get:
      summary: 품새별 경기 정보 조회
      tags:
        - 채점
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
        - name: matchSeq
          in: path
          required: true
          schema:
            type: integer
        - name: poomsaeSequenceType
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    required:
                      - competitionSeq
                      - competitionMatchPsSeq
                      - competitionEventSeq
                      - matchRefereeMappingSeq
                      - refereeSeq
                      - refereeType
                      - givenName
                      - familyName
                      - divisionCategoryType
                      - departmentType
                      - phase
                      - phaseLabel
                      - playingRound
                      - matchNumber
                      - poomsaeType
                    properties:
                      competitionSeq:
                        type: integer
                        example: 2131
                        description: 대회 seq
                      competitionMatchPsSeq:
                        type: integer
                        example: 16985
                        description: 대회 경기 seq
                      competitionEventSeq:
                        type: integer
                        example: 1168
                        description: 대회 이벤트 seq
                      matchRefereeMappingSeq:
                        type: integer
                        example: 60
                        description: 경기 심판 매핑 seq
                      refereeSeq:
                        type: integer
                        example: 6805
                        description: 심판 seq
                      refereeType:
                        type: string
                        enum: [REF_CR, REF_J1, REF_J2, REF_J3, REF_J4, REF_J5, REF_J6]
                        description: 심판 유형 코드
                      givenName:
                        type: string
                        example: "Daniel"
                        description: 심판의 이름
                      familyName:
                        type: string
                        example: "Khorassandjian"
                        description: 심판의 성
                      divisionCategoryType:
                        type: string
                        enum: [INDIVIDUAL_MALE, INDIVIDUAL_FEMALE, TEAM_MALE, TEAM_FEMALE, PAIR, TEAM_MIXED]
                        description: 대회 유형 코드
                      departmentType:
                        type: string
                        example: "UNDER_30"
                        description: 부서 유형
                      phase:
                        type: string
                        example: "Pre-A"
                        description: phase
                      phaseLabel:
                        type: string
                        example: "Pre-A-1"
                        description: phase 라벨
                      playingRound:
                        type: integer
                        example: 1
                        description: 경기 라운드 번호
                      matchNumber:
                        type: string
                        example: "2001"
                        description: 경기 번호
                      poomsaeType:
                        type: string
                        example: "TAEGEUK_1_JANG"
                        description: 품새 유형
                  error:
                    type: object
                    nullable: true
              examples:
                defaultResponse:
                  summary: 성공 응답
                  value:
                    success: true
                    data:
                      competitionSeq: 2131
                      competitionMatchPsSeq: 16985
                      competitionEventSeq: 1168
                      matchRefereeMappingSeq: 60
                      refereeSeq: 6805
                      refereeType: "REF_J1"
                      givenName: "Daniel"
                      familyName: "Khorassandjian"
                      divisionCategoryType: "INDIVIDUAL_FEMALE"
                      departmentType: "UNDER_30"
                      phase: "Pre-A"
                      phaseLabel: "Pre-A-1"
                      playingRound: 1
                      matchNumber: "2001"
                      poomsaeType: "TAEGEUK_1_JANG"
                    error: null
                COMPETITION_MATCH_NOT_FOUND:
                  $ref: '../../openapi.yml/#/components/examples/COMPETITION_MATCH_NOT_FOUND'
                COMPETITION_MATCH_REFEREE_NOT_ASSIGNED:
                  $ref: '../../openapi.yml/#/components/examples/COMPETITION_MATCH_REFEREE_NOT_ASSIGNED'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '../../openapi.yml/#/components/responses/Error'
              examples:
                IS_NOT_AUTHORIZED:
                  $ref: '../../openapi.yml/#/components/examples/IS_NOT_AUTHORIZED'

  /competitions/{competitionSeq}/matches/{matchSeq}/competitors:
    get:
      summary: 경기 선수 조회
      tags:
        - 채점
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
        - name: matchSeq
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                    description: 요청 성공 여부
                  data:
                    type: object
                    required:
                      - competitionSeq
                      - competitionMatchPsSeq
                      - poomsaeMatchStyleType
                      - competitors
                    properties:
                      competitionSeq:
                        type: integer
                        example: 2131
                        description: 대회 seq
                      competitionMatchPsSeq:
                        type: integer
                        example: 16985
                        description: 대회 경기 seq
                      poomsaeMatchStyleType:
                        type: string
                        enum: [CUTOFF, TOURNAMENT, CUTOFF_TOURNAMENT]
                        description: 경기 스타일 타입
                      competitors:
                        type: array
                        description: 참가자 목록
                        items:
                          type: object
                          required:
                            - matchCompetitorDetailSeq
                            - poomsaeMatchSideType
                            - competitorPsSeq
                            - participants
                          properties:
                            matchCompetitorDetailSeq:
                              type: integer
                              example: 4899
                              description: 경기 선수 상세 seq
                            poomsaeMatchSideType:
                              type: string
                              enum: [HOME, AWAY, CUTOFF]
                              description: 경기 사이드 타입
                            competitorPsSeq:
                              type: integer
                              example: 589
                              description: 선수 seq
                            participants:
                              type: array
                              description: 참가자 상세 목록
                              items:
                                type: object
                                required:
                                  - participantSeq
                                  - playerSeq
                                  - teamSeq
                                  - team
                                  - givenNameEn
                                  - familyNameEn
                                properties:
                                  participantSeq:
                                    type: integer
                                    example: 132395
                                    description: 참가자 seq
                                  playerSeq:
                                    type: integer
                                    nullable: true
                                    example: 41223
                                    description: 선수 seq
                                  teamSeq:
                                    type: integer
                                    nullable: true
                                    example: 12451
                                    description: 팀 seq
                                  team:
                                    type: string
                                    example: "Korea National Team"
                                    description: 팀 이름
                                  givenNameEn:
                                    type: string
                                    example: "Min-seo"
                                    description: 이름 (영문)
                                  familyNameEn:
                                    type: string
                                    example: "DAM"
                                    description: 성 (영문)
                  error:
                    type: object
                    nullable: true
                    description: 에러 상세 정보
                    example: null
              examples:
                defaultResponse:
                  summary: 성공 응답
                  value:
                    success: true
                    data:
                      competitionSeq: 2131
                      competitionMatchPsSeq: 16985
                      poomsaeMatchStyleType: "CUTOFF"
                      competitors:
                        - matchCompetitorDetailSeq: 4899
                          poomsaeMatchSideType: "CUTOFF"
                          competitorPsSeq: 589
                          participants:
                            - participantSeq: 132395
