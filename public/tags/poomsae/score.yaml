                                    type: integer
                                    nullable: true
                                    example: 41223
                                    description: 선수 seq
                                  teamSeq:
                                    type: integer
                                    nullable: true
                                    example: 12451
                                    description: 팀 seq
                                  team:
                                    type: string
                                    example: "Korea National Team"
