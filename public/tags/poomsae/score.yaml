  /competitions/{competitionSeq}/matches/{matchSeq}/scores:
    get:
      summary: 경기 점수 조회
      tags:
        - 채점
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
        - name: matchSeq
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                    description: 요청 성공 여부
                  data:
                    type: object
                    required:
                      - competitionSeq
                      - competitionMatchPsSeq
                      - refereeSeq
                      - poomsaeMatchStyleType
                      - poomsaeStyleType
                      - poomsaeSequenceType
                      - scoresEachCompetitor
                    properties:
                      competitionSeq:
                        type: integer
                        example: 2131
                        description: 대회 seq
                      competitionMatchPsSeq:
                        type: integer
                        example: 16985
                        description: 대회 경기 seq
                      refereeSeq:
                        type: integer
                        example: 6805
                        description: 심판 seq
                      poomsaeMatchStyleType:
                        type: string
                        enum: [CUTOFF, TOURNAMENT, CUTOFF_TOURNAMENT]
                        description: 경기 스타일 타입
                      poomsaeStyleType:
                        type: string
                        enum: [RECOGNIZED_POOMSAE, FREESTYLE]
                        description: 품새 스타일 타입
                      poomsaeSequenceType:
                        type: string
                        enum: [P1, P2]
                        description: 품새 시퀀스 타입
                      scoresEachCompetitor:
                        type: array
                        description: 각 참가자 점수 목록
                        items:
                          type: object
                          required:
                            - matchCompetitorDetailSeq
                            - matchSideType
                            - scoreDeductionCounts
                            - totalScore
                            - deductionScore
                            - criteriaTotalScores
                            - criteriaTypes
                          properties:
                            matchCompetitorDetailSeq:
                              type: integer
                              example: 4899
                              description: 경기 참가자 상세 seq
                            matchSideType:
                              type: string
                              example: HOME
                              description: 토너먼트 (HOME, AWAY) - 컷오프 (CUTOFF)
                            scoreDeductionCounts:
                              type: array
                              description: 감점 횟수 목록
                              items:
                                type: object
                                required:
                                  - deltaType
                                  - count
                                properties:
                                  deltaType:
                                    type: number
                                    format: float
                                    example: 0.3
                                    description: 감점 단위
                                  count:
                                    type: integer
                                    example: 1
                                    description: 감점 횟수
                            totalScore:
                              type: number
                              format: float
                              example: 2.1
                              description: 총점
                            deductionScore:
                              type: number
                              format: float
                              example: 0.4
                              description: 감점
                            criteriaTotalScores:
                              type: array
                              description: 평가 항목별 총점 목록
                              items:
                                type: object
                                required:
                                  - criteriaType
                                  - poomsaeScoringType
                                  - totalScore
                                properties:
                                  criteriaType:
                                    type: string
                                    enum: [ACCURACY, PRESENTATION, TECHNICAL_SKILLS, PRESENTATION_FREESTYLE]
                                    description: 채점 항목 타입
                                  poomsaeScoringType:
                                    type: object
                                    required:
                                      - nameEn
                                      - nameKo
                                      - sortNo
                                    properties:
                                      nameEn:
                                        type: string
                                        example: "technical skills"
                                        description: 채점 항목명 (영문)
                                      nameKo:
                                        type: string
                                        example: "기술력"
                                        description: 채점 항목명 (한글)
                                      sortNo:
                                        type: integer
                                        example: 1
                                        description: 정렬 번호
                                  totalScore:
                                    type: number
                                    format: float
                                    example: 1.2
                                    description: 채점 항목 총점
                            criteriaTypes:
                              type: array
                              description: 채점 항목 타입 목록
                              items:
                                type: object
                                required:
                                  - matchScoreSeq
                                  - criteriaType
                                  - poomsaeScoringType
                                  - score
                                  - criteriaDetailTypes
                                properties:
                                  matchScoreSeq:
                                    type: integer
                                    nullable: true
                                    example: null
                                    description: 경기 점수 로그 seq
                                  criteriaType:
                                    type: string
                                    example: "TECHNICAL_SKILLS"
                                    description: 채점 항목 타입
                                  poomsaeScoringType:
                                    type: object
                                    required:
                                      - nameEn
                                      - nameKo
                                      - sortNo
                                    properties:
                                      nameEn:
                                        type: string
                                        example: "technical skills"
                                        description: 채점 항목명 (영문)
                                      nameKo:
