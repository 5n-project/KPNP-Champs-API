                        type: string
                        enum: [RECOGNIZED_POOMSAE, FREESTYLE]
                        description: 품새 스타일 타입
                      poomsaeSequenceType:
                        type: string
                        enum: [P1, P2]
                        description: 품새 시퀀스 타입
