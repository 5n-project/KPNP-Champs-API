  /competitions/{competitionSeq}/matches/{matchSeq}/competitors:
    get:
      summary: 경기 선수 조회
      tags:
        - 채점
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
        - name: matchSeq
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                    description: 요청 성공 여부
                  data:
                    type: object
                    required:
                      - competitionSeq
                      - competitionMatchPsSeq
                      - currentMatchSideType
                      - currentSequenceType
                      - competitors
                    properties:
                      competitionSeq:
                        type: integer
                        example: 2131
                        description: 대회 seq
                      competitionMatchPsSeq:
                        type: integer
                        example: 16985
                        description: 대회 경기 seq
                      currentMatchSideType:
                        type: string
                        enum: [ HOME, AWAY, CUTOFF ]
                        description: 현재 시연중인 선수 사이드 타입
                      poomsaeSequenceType:
                        type: string
                        enum: [ P1, P2 ]
                        description: 현재 시연중인 품새 시퀀스 타입
                      competitors:
                        type: array
                        description: 참가자 목록
                        items:
                          type: object
                          required:
                            - matchCompetitorDetailSeq
                            - matchSideType
                            - competitorPsSeq
                            - competitionLocalYn
                            - team
                            - participants
                          properties:
                            matchCompetitorDetailSeq:
                              type: integer
                              example: 4899
                              description: 경기 선수 상세 seq
                            matchSideType:
                              type: string
                              enum: [HOME, AWAY, CUTOFF]
                              description: 경기 사이드 타입
                            competitorPsSeq:
                              type: integer
                              example: 589
                              description: 선수 seq
                            competitionLocalYn:
                              type: string
                              enum: [ L, W ]
                              description: 지역 대회 여부 (지역, 국제)
                            team:
                              type: string
                              example: ["KOR", "TEAM_MALE_7-63_TM_09"]
                              description: 팀 이름
                            participants:
                              type: array
                              description: 참가자 상세 목록
                              items:
                                type: object
                                required:
                                  - participantSeq
                                  - playerSeq
                                  - teamSeq
                                  - team
                                  - givenNameEn
                                  - familyNameEn
                                properties:
                                  participantSeq:
                                    type: integer
                                    example: 132395
                                    description: 참가자 seq
                                  givenNameEn:
                                    type: string
                                    example: "Min-seo"
                                    description: 이름 (영문)
                                  familyNameEn:
                                    type: string
                                    example: "DAM"
                                    description: 성 (영문)
                  error:
                    type: object
                    nullable: true
                    description: 에러 상세 정보
                    example: null
