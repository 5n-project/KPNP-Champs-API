                                      sortNo:
                                        type: integer
                                        example: 1
                                        description: 정렬 번호
                                  score:
                                    type: number
                                    nullable: true
                                    format: float
                                    example: null
                                    description: 점수
                                  criteriaDetailTypes:
                                    type: array
                                    description: 상세 평가 항목 타입 목록
                                    nullable: true
                                    items:
                                      type: object
                                      required:
                                        - matchScoreSeq
                                        - criteriaDetailType
                                        - poomsaeScoringType
                                        - score
                                        - criteriaDetailSubTypes
                                      properties:
                                        matchScoreSeq:
                                          type: integer
                                          nullable: true
                                          example: null
                                          description: 경기 점수 로그 seq
                                        criteriaDetailType:
                                          type: string
                                          enum: [SPEED_AND_POWER, RHYTHM_AND_TEMPO, EXPRESSION_OF_ENERGY, FOOT_TECHNIQUES_LEVEL, BASIC_MOVEMENTS_AND_PRACTICABILITY, CREATIVENESS, HARMONY, EXPRESSION_OF_ENERGY_FREESTYLE, MUSIC_AND_CHOREOGRAPHY]
                                          description: 상세 채점 항목 타입
                                        poomsaeScoringType:
                                          type: object
                                          required:
                                            - nameEn
                                            - nameKo
                                            - sortNo
                                          properties:
                                            nameEn:
                                              type: string
                                              example: "Basic movements & Practicability"
                                              description: 상세 채점 항목명 (영문)
                                            nameKo:
                                              type: string
