paths:
  /competitions/{competitionSeq}/matches/{matchSeq}:
    get:
      summary: 경기 정보 조회
      tags:
        - 채점
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
        - name: matchSeq
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    required:
                      - competitionSeq
                      - competitionMatchPsSeq
                      - competitionEventSeq
                      - matchRefereeMappingSeq
                      - refereeSeq
                      - refereeType
                      - givenName
                      - familyName
                      - poomsaeMatchStyleType
                      - divisionCategoryNameEn
                      - divisionCategoryNameKo
                      - departmentNameEn
                      - departmentNameKo
                      - poomsaeStyleType
                      - together
                      - phase
                      - phaseLabel
                      - matchNumber
                      - poomsaeEn
                      - poomsaeKo
                      - matchMaxTime
                      - matchMinTime
                    properties:
                      competitionSeq:
                        type: integer
                        example: 2131
                        description: 대회 seq
                      competitionMatchPsSeq:
                        type: integer
                        example: 16985
                        description: 대회 경기 seq
                      competitionEventSeq:
                        type: integer
                        example: 1168
