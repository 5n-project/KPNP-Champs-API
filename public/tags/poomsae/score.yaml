              examples:
                IS_NOT_AUTHORIZED:
                  $ref: '../../openapi.yml/#/components/examples/IS_NOT_AUTHORIZED'

  /competitions/{competitionSeq}/matches/{matchSeq}/scores:
    get:
      summary: 경기 점수 조회
