                      refereeSeq:
                        type: integer
                        example: 6805
                        description: 심판 seq
                      refereeType:
                        type: string
                        enum: [REF_CR, REF_J1, REF_J2, REF_J3, REF_J4, REF_J5, REF_J6]
                        description: 심판 유형 코드
                      givenName:
                        type: string
                        example: "Daniel"
                        description: 심판의 이름
                      familyName:
                        type: string
                        example: "Khorassandjian"
                        description: 심판의 성
                      poomsaeMatchStyleType:
                        type: string
                        enum: [CUTOFF, TOURNAMENT, CUTOFF_TOURNAMENT]
                        example: CUTOFF
                        description: 경기 스타일 타입
                      divisionCategoryNameEn:
                        type: string
                        example: "Individual male"
                        description: 대회 카테고리명(영문)
                      divisionCategoryNameKo:
                        type: string
                        example: "남자개인"
                        description: 대회 카테고리명(한글)
                      departmentNameEn:
                        type: string
                        example: "Under 30"
                        description: 부서명(영문)
                      departmentNameKo:
                        type: string
                        example: "30세 이하"
                        description: 부서명(한글)
                      poomsaeStyleType:
                        type: string
                        enum: [RECOGNIZED_POOMSAE, FREESTYLE]
                        example: RECOGNIZED_POOMSAE
                        description: 품새 스타일 타입
                      together:
                        type: boolean
                        example: false
                        description: 함께 시연 여부
                      phase:
                        type: string
                        example: "Pre-A"
                        description: phase
                      phaseLabel:
                        type: string
                        example: "Pre-A-1"
                        description: phase 라벨
                      matchNumber:
                        type: string
                        example: "2001"
                        description: 경기 번호
                      poomsaeEn:
                        type: string
                        example: "Taegeuk 7 Jang"
                        description: 품새명(영문)
                      poomsaeKo:
                        type: string
                        example: "태극 7장"
                        description: 품새명(한글)
                      matchMaxTime:
                        type: integer
                        example: 120
                        description: 최대 시연 시간
                      matchMinTime:
                        type: integer
                        example: 80
                        description: 최소 시연 시간
