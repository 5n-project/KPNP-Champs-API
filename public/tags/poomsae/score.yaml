                      competitionEventSeq: 1167
                      matchRefereeMappingSeq: 915
                      refereeSeq: 6848
                      refereeType: "REF_CR"
                      givenName: "chunsik"
                      familyName: "kim"
                      poomsaeMatchStyleType: "TOURNAMENT"
                      divisionCategoryNameEn: "Individual male"
                      divisionCategoryNameKo: "남자개인"
                      departmentNameEn: "Under 30"
                      departmentNameKo: "30세 이하"
                      poomsaeStyleType: "RECOGNIZED_POOMSAE"
                      together: false
