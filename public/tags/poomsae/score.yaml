                                                example: 34
                                                description: 경기 점수 로그 seq
                                              criteriaSubType:
                                                type: string
                                                enum: [JUMPING_SIDE_KICK, MULTIPLE_KICKS_IN_A_JUMP, GRADIENT_OF_SPINS_IN_A_SPIN_KICK, KYORUGI_STYLE_CONSECUTIVE_KICKS, ACROBATIC_KICKING_TECHNIQUE]
                                                description: 상세 채점 항목 서브 타입
                                              poomsaeScoringType:
                                                type: object
                                                required:
                                                  - nameEn
                                                  - nameKo
