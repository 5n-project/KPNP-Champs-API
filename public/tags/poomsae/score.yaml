                            matchCompetitorDetailSeq:
                              type: integer
                              example: 4899
                              description: 경기 참가자 상세 seq
                            scoreDeductionCounts:
                              type: array
                              description: 감점 횟수 목록
                              items:
                                type: object
                                required:
                                  - deltaType
                                  - count
                                properties:
                                  deltaType:
                                    type: number
                                    format: float
                                    example: 0.3
                                    description: 감점 단위
                                  count:
                                    type: integer
                                    example: 1
                                    description: 감점 횟수
                            totalScore:
                              type: number
                              format: float
                              example: 2.1
                              description: 총점
                            deductionScore:
                              type: number
                              format: float
                              example: 0.4
                              description: 감점
                            criteriaTotalScores:
                              type: array
                              description: 평가 항목별 총점 목록
                              items:
                                type: object
                                required:
                                  - criteriaType
                                  - poomsaeScoringType
                                  - totalScore
                                properties:
                                  criteriaType:
                                    type: string
                                    enum: [ACCURACY, PRESENTATION, TECHNICAL_SKILLS, PRESENTATION_FREESTYLE]
                                    description: 채점 항목 타입
                                  poomsaeScoringType:
                                    type: object
                                    required:
                                      - nameEn
                                      - nameKo
                                      - sortNo
                                    properties:
                                      nameEn:
                                        type: string
                                        example: "technical skills"
                                        description: 채점 항목명 (영문)
                                      nameKo:
                                        type: string
                                        example: "기술력"
                                        description: 채점 항목명 (한글)
                                      sortNo:
                                        type: integer
                                        example: 1
                                        description: 정렬 번호
                                  totalScore:
                                    type: number
                                    format: float
                                    example: 1.2
                                    description: 채점 항목 총점
                            criteriaTypes:
                              type: array
                              description: 채점 항목 타입 목록
                              items:
                                type: object
                                required:
                                  - matchScoreLogSeq
                                  - criteriaType
                                  - poomsaeScoringType
                                  - score
