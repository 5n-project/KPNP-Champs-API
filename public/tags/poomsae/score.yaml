  /competitions/{competitionSeq}/matches/{matchSeq}/competitors/{competitorSeq}/scores/deduct:
    get:
      summary: 심판 채점 감점
      tags:
        - 채점
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
        - name: matchSeq
          in: path
          required: true
          schema:
            type: integer
        - name: competitorSeq
          in: path
          required: true
          schema:
            type: integer
        - name: poomsaeSequenceType
          in: query
          required: true
          schema:
            type: string
            enum: [P1, P2]
          description: 품새 시퀀스 타입
        - name: poomsaeMatchSideType
          in: query
          required: true
          schema:
            type: string
            enum: [HOME, AWAY, CUTOFF]
          description: 경기 사이드 타입
        - name: deltaScore
          in: query
          required: true
          schema:
            type: number
            format: float
          description: 점수 증감 값
        - name: remainTime
          in: query
          required: true
          schema:
            type: string
            example: "01:20"
          description: 남은 시간 (MM:SS)
        - name: timestamp
          in: query
          required: true
          schema:
            type: string
            format: date-time
            example: "2024-06-24T16:57:23Z"
          description: 기록 시각 (ISO8601)
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    required:
                      - competitionSeq
                      - competitionMatchPsSeq
                      - matchCompetitorDetailSeq
