                                                properties:
                                                  nameEn:
                                                    type: string
                                                    example: "Jumping side Kick"
                                                    description: 상세 평가 하위 기준명 (영문)
                                                  nameKo:
                                                    type: string
                                                    example: "뛰어 옆차기"
                                                    description: 상세 평가 하위 기준명 (한글)
                                                  sortNo:
                                                    type: integer
                                                    example: 1
                                                    description: 정렬 번호
                                              score:
                                                type: number
                                                format: float
                                                example: 0.3
