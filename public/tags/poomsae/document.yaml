paths:
  /competitions/{competitionSeq}/documents:
    get:
      summary: 대회 문서 리스트 조회
      description: 특정 대회에서 제공되는 문서 유형 리스트를 조회한다.
      tags:
        - 문서
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
          description: 대회의 고유 식별자
      responses:
        '200':
          description: 문서 리스트 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        documentType:
                          type: string
                          example: DRAW_SHEET_OR_START_LIST
                          description: '문서 타입'
                        documentNameEn:
                          type: string
                          example: Draw Sheet/Start list
                          description: '문서 명'
                        isList:
                          type: boolean
                          example: true
                          description: '세부 리스트 있는지 없는지 여부'
                  error:
                    type: string
                    nullable: true
                    example: null
              examples:
                successResponse:
                  summary: 성공 응답
                  value:
                    success: true
                    data:
                      [
