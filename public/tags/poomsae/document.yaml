  /competitions/{competitionSeq}/documents/detail/DRAW_SHEET_OR_START_LIST:
    get:
      summary: DRAW_SHEET_OR_START_LIST 품새 문서 상세 조회 (DRAW_SHEET_OR_START_LIST)
      description: DRAW_SHEET_OR_START_LIST 문서를 조회한다. (documentType 은 항상 'DRAW_SHEET_OR_START_LIST')
      tags:
        - 문서
      parameters:
        - name: competitionSeq
          in: path
          required: true
          schema:
            type: integer
          description: 대회의 고유 시퀀스
        - name: documentType
          in: path
          required: true
          schema:
            type: string
          description: 조회할 documentType
          example: DRAW_SHEET_OR_START_LIST

        - name: competitionEventSeq
          in: query
          required: true
          schema:
            type: integer
          description: 룰 조합 seq
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      header:
                        required:
                          - competitionLocalType
                          - competitionHostName
                          - isTeam
                          - competitionName
                          - competitionSdate
                          - timeZoneId
                          - nocType
                          - divisionName
                          - departmentName
                          - divisionCategoryName
                        type: object
                        properties:
                          competitionHostName:
                            type: string
                            description: "주최명"
                          competitionLocalType:
                            type: string
                            description: "국제대회 : W, 지역대회 : L"
                            example: "L"
                          isTeam:
                            type: boolean
                            description: "해당 event가 팀전인지 아닌지"
                            example: false
                          competitionName:
                            type: string
                            example: "대회이름"
                          competitionSdate:
                            type: string
                            example: "2025-07-22T00:00:00.000Z"
                            description: "대회 시작 일자"
                          timeZoneId:
                            type: string
                            example: "Asia/Seoul"
                            description: "해당 대회 타임존 코드"
                          nocType:
                            type: string
                            example: "KOR"
                            description: "해당 대회 noc 코드"
                          divisionName:
                            type: string
                            example: "WT Recognized Poomsae"
                            description: "룰명"
                          departmentName:
                            type: string
                            example: "Under 30"
                            description: "부명"
                          divisionCategoryName:
                            type: string
                            example: "Individual female"
                            description: "대회유형명"
                          hostLogoUrl:
                            type: string
                            description: "주최로고 url"
                          competitionLogUrl:
                            type: string
                            description: "대회로고 url"
                      contents:
                        required:
                          - competitionEventSeq
                          - matchStyleType
                        type: object
                        properties:
                          competitionEventSeq:
                            type: integer
                            example: 10571
                            description: "해당 대회 룰 조합 seq"
                          matchStyleType:
                            type: string
                            example: CUTOFF_TOURNAMENT
                            description: "CUTOFF (tournamentDraw = null), TOURNAMENT(cutoffDraw = null), CUTOFF_TOURNAMENT(tournamentDraw 는 무조건 존재하고 cutoffDraw = null 일수도 있고 아닐수도 있음)"
                          cutoffDraw:
                            required:
                              - documentName
                              - matchStyleType
                            type: object
                            properties:
                              documentName:
                                type: string
                                example: START LIST
                                description: "컷오프 문서이름"
                              cutoffDraws:
                                type: array
                                items:
                                  required:
                                    - phaseType
                                    - phase
                                    - group
                                  type: object
                                  properties:
                                    phaseType:
                                      type: string
                                      example: PRE_A
                                      description: "경기 강 + 조 "
                                    phase:
                                      type: string
                                      example: PRE
                                      description: "경기 강"
                                    group:
                                      type: string
                                      example: A
                                      description: "컷오프 조 이름"
                                    competitors:
                                      type: array
                                      items:
                                        required:
                                          - competitionMatchPsSeq
                                          - matchCompetitorDetailSeq
                                          - contestNumber
                                          - team
                                          - country
                                          - competitorType
                                        type: object
                                        properties:
                                          competitionMatchPsSeq:
                                            type: integer
                                            example: 37833
                                            description: "해당 경기 고유 seq"
                                          matchCompetitorDetailSeq:
                                            type: integer
                                            example: 18195
                                            description: "해당 경기에 배정된 선수 고유 seq"
                                          startTime:
                                            type: string
                                            nullable: true
                                            description: "경기 시작 시간"
                                          contestNumber:
                                            type: integer
                                            example: 102
                                            description: "매치 번호"
                                          wtNumber:
                                            type: string
                                            example: L100034
                                            description: "wt number"
                                          team:
                                            type: string
                                            example: USA_U30_IF_14
                                            description: "팀명"
                                          country:
                                            type: string
                                            example: GER
                                            description: "noc 국가명"
                                          competitorType:
                                            type: string
                                            example: S
                                            description: "S 개인전, T 팀전"
                                          participants:
                                            type: array
                                            items:
                                              required:
                                                - participantSeq
                                                - familyNameEn
                                                - givenNameEn
                                              type: object
                                              properties:
                                                participantSeq:
                                                  type: integer
                                                  example: 140545
                                                  description: "참가자 고유 seq"
                                                familyNameEn:
                                                  type: string
                                                  example: Tanaka
                                                  description: "참가자 성"
                                                givenNameEn:
                                                  type: string
                                                  example: David
                                                  description: "참가자 이름"
                          tournamentDraw:
                            required:
                              - documentName
                              - contestantsCount
                            type: object
                            properties:
                              documentName:
                                type: string
                                example: DRAW SHEET
                                description: "토너먼트 문서 이름"
                              contestantsCount:
                                type: integer
                                example: 7
                                description: "경기 수"
                              firstPhase:
                                type: string
                                description: "최초 경기 강"
                              classifications:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    ranking:
                                      type: integer
                                      description: "순위"
                                    participants:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          participantSeq:
                                            type: integer
                                            example: 140512
                                            description: "참가자 고유 seq"
                                          familyNameEn:
                                            type: string
